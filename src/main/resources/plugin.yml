name: Quantum
version: '${project.version}'
main: com.wynvers.quantum.Quantum
api-version: '1.21'
load: POSTWORLD
author: Kazotaruu_
description: Advanced virtual storage with dynamic GUI builder and orders system

libraries:
  - com.mysql:mysql-connector-j:8.4.0

depend:
  - Nexo

softdepend:
  - Vault
  - LuckPerms
  - WorldEdit
  - WorldGuard
  - TAB
  - BetterHud
  - PlaceholderAPI

commands:
  quantum:
    description: Main Quantum command
    usage: /quantum <reload|help>
    aliases: [q]
  
  storage:
    description: Open virtual storage (view-only for players)
    usage: /storage
    aliases: [store, st]
  
  menu:
    description: Open custom menu
    usage: /menu <menu_name>
    aliases: [openmenu]
  
  qstorage:
    description: Manage storage (admin-only)
    usage: /qstorage <transfer|remove> <item|hand|all> [amount]
    aliases: [quantumstorage, qs]
    permission: quantum.admin
    permission-message: "Â§cYou don't have permission to manage storage. Only admins can use /qstorage commands."
  
  qscoreboard:
    description: Toggle scoreboard visibility
    usage: /qscoreboard [on|off|status] [player]
    aliases: [qsb]
  
  rechercher:
    description: Open orders categories menu
    usage: /rechercher
    aliases: [orders, ordres]
    permission: quantum.orders.search
  
  recherche:
    description: Search for active orders for an item
    usage: /recherche <item>
    aliases: [search, chercher]
    permission: quantum.orders.search
  
  offre:
    description: Create a buy order for an item
    usage: /offre <item> <quantity> <price>
    aliases: [order, createorder]
    permission: quantum.orders.create
  
  zoneexit:
    description: Force a player to exit a restricted zone (console only)
    usage: /zoneexit <player>
  
  tower:
    description: Tower progression system commands
    usage: /tower <progress|reset|tp|reload> [args]
    aliases: [towers, tour, tours]
  
  armor:
    description: Dungeon armor management commands
    usage: /armor <give|info|apply|upgrade> [args]
    aliases: [armure, armour, darmor]
  
  rune:
    description: Rune item management commands
    usage: /rune <give|list> [args]
    aliases: [runes]
  
  qexp:
    description: Manage player EXP
    usage: /qexp <player> <give|take|set|reset> [amount]
    permission: quantum.exp.admin
  
  healthbar:
    description: Change mob health display mode
    usage: /healthbar <pourcentage|coeurs|info>
    aliases: [hpbar, hp]
  
  tool:
    description: Manage upgradeable tools (pickaxe, axe, hoe)
    usage: /tool <upgrade|info|give> [args]
    aliases: [tools, outil, outils]
  
  weapon:
    description: Manage dungeon weapon
    usage: /weapon <upgrade|info|give>
    aliases: [dweapon, darme, arme]
  
  job:
    description: Manage your job
    usage: /job [select|list|info|rewards] [args]
    aliases: [metier, jobs, metiers]
  
  jobadmin:
    description: Manage player jobs (admin)
    usage: /jobadmin <set|addexp|setlevel|reset|info|reload> [args]
    aliases: [jadmin, jobsadmin]
    permission: quantum.job.admin
  
  gmc:
    description: Change gamemode to creative
    usage: /gmc
    permission: quantum.gamemode.creative
  
  gms:
    description: Change gamemode to survival
    usage: /gms
    permission: quantum.gamemode.survival
  
  gmsp:
    description: Change gamemode to spectator
    usage: /gmsp
    permission: quantum.gamemode.spectator
  
  gma:
    description: Change gamemode to adventure
    usage: /gma
    permission: quantum.gamemode.adventure
  
  home:
    description: Teleport to a saved home
    usage: /home [name]
    aliases: [h]
    permission: quantum.home.use
  
  sethome:
    description: Set a home location
    usage: /sethome [name]
    permission: quantum.home.set
  
  delhome:
    description: Delete a home location
    usage: /delhome <name>
    aliases: [removehome, deletehome]
    permission: quantum.home.delete
  
  spawn:
    description: Teleport to spawn
    usage: /spawn
    permission: quantum.spawn.use
  
  zonegui:
    description: Open zone configuration GUI
    usage: /zonegui [region_name]
    aliases: [zoneconfig, zgui]
    permission: quantum.zone.configure
  
  apartment:
    description: Manage your apartment (Preparation Phase)
    usage: /apartment [create|upgrade|invite|remove|lock|unlock|tp]
    aliases: [apt, appart]
    permission: quantum.apartment.use
  huddemo:
    description: BetterHud demo commands (popups and waypoints)
    usage: /huddemo <popup|waypoint|test> [args]
    aliases: [hud, betterhud]
    permission: quantum.betterhud.use
  
  tabedit:
    description: Edit TAB header and footer for permission groups
    usage: /tabedit <header|footer|reload|list> [group] [args]
    aliases: [tabconfig, tconfig]
    permission: quantum.tab.edit

permissions:
  quantum.*:
    description: All Quantum permissions
    default: op
    children:
      quantum.admin: true
      quantum.storage.use: true
      quantum.storage.transfer: true
      quantum.storage.remove: true
      quantum.menu.open: true
      quantum.menu.admin: true
      quantum.orders.*: true
      quantum.zone.bypass: true
      quantum.tower.*: true
      quantum.armor.*: true
      quantum.rune.*: true
      quantum.exp.admin: true
      quantum.healthbar.use: true
      quantum.tool.*: true
      quantum.weapon.*: true
      quantum.job.*: true
      quantum.structure.*: true
      quantum.spawn.*: true
  
  quantum.admin:
    description: Admin permissions (required for storage management and GUI interaction)
    default: op
  
  quantum.storage.use:
    description: View storage GUI (read-only)
    default: true
  
  quantum.storage.transfer:
    description: Transfer items to storage (admin-only)
    default: op
  
  quantum.storage.remove:
    description: Remove items from storage (admin-only)
    default: op
  
  quantum.menu.open:
    description: Use menu system
    default: true
  
  quantum.menu.admin:
    description: Open menus for other players
    default: op
  
  quantum.orders.*:
    description: All orders permissions
    default: true
    children:
      quantum.orders.search: true
      quantum.orders.create: true
  
  quantum.orders.search:
    description: Allows searching for orders and opening categories menu
    default: true
  
  quantum.orders.create:
    description: Allows creating buy orders
    default: true
  
  # Order duration permissions (LuckPerms)
  # Defined in config.yml under orders.durations
  quantum.orders.vip:
    description: VIP order duration (7 days)
    default: false
  
  quantum.orders.vip+:
    description: VIP+ order duration (14 days)
    default: false
  
  quantum.orders.mvp:
    description: MVP order duration (30 days)
    default: false
  
  quantum.orders.mvp+:
    description: MVP+ order duration (60 days)
    default: false
  
  quantum.orders.elite:
    description: Elite order duration (90 days)
    default: false
  
  # WorldGuard zone permissions
  quantum.zone.bypass:
    description: Bypass zone restrictions (can enter and exit freely)
    default: op
  
  # Tower system permissions
  quantum.tower.*:
    description: All tower permissions
    default: op
    children:
      quantum.tower.progress: true
      quantum.tower.progress.others: true
      quantum.tower.reset: true
      quantum.tower.teleport: true
      quantum.tower.reload: true
  
  quantum.tower.progress:
    description: View own tower progress
    default: true
  
  quantum.tower.progress.others:
    description: View other players' tower progress
    default: op
  
  quantum.tower.reset:
    description: Reset tower progress (admin)
    default: op
  
  quantum.tower.teleport:
    description: Teleport to tower floors (admin/debug)
    default: op
  
  quantum.tower.reload:
    description: Reload tower configurations
    default: op
  
  # Dungeon armor system permissions
  quantum.armor.*:
    description: All armor permissions
    default: op
    children:
      quantum.armor.give: true
      quantum.armor.apply: true
      quantum.armor.upgrade: true
  
  quantum.armor.give:
    description: Give dungeon armor pieces
    default: op
  
  quantum.armor.apply:
    description: Apply runes to armor
    default: op
  
  quantum.armor.upgrade:
    description: Upgrade runes on armor
    default: op
  
  # Rune item permissions
  quantum.rune.*:
    description: All rune permissions
    default: op
    children:
      quantum.rune.give: true
  
  quantum.rune.give:
    description: Give rune items to players
    default: op
  
  # EXP command permission
  quantum.exp.admin:
    description: Allows using /qexp to manage player EXP
    default: op
  
  # HealthBar system
  quantum.healthbar.use:
    description: Allows changing health bar display mode
    default: true
  
  # Tool system (Pickaxe, Axe, Hoe)
  quantum.tool.*:
    description: All tool permissions
    default: op
    children:
      quantum.tool.use: true
      quantum.tool.upgrade: true
      quantum.tool.give: true
  
  quantum.tool.use:
    description: Use upgradeable tools
    default: true
  
  quantum.tool.upgrade:
    description: Upgrade tools
    default: true
  
  quantum.tool.give:
    description: Give tools to players
    default: op
  
  # Dungeon weapon system
  quantum.weapon.*:
    description: All weapon permissions
    default: op
    children:
      quantum.weapon.use: true
      quantum.weapon.upgrade: true
      quantum.weapon.give: true
  
  quantum.weapon.use:
    description: Use dungeon weapon
    default: true
  
  quantum.weapon.upgrade:
    description: Upgrade dungeon weapon
    default: true
  
  quantum.weapon.give:
    description: Give dungeon weapon to players
    default: op
  
  # Jobs system
  quantum.job.*:
    description: All job permissions
    default: true
    children:
      quantum.job.use: true
      quantum.job.admin: true
  
  quantum.job.use:
    description: Use job system
    default: true
  
  quantum.job.admin:
    description: Admin job commands
  # Structure system
  quantum.structure.*:
    description: All structure permissions
    default: op
    children:
      quantum.structure.wand: true
      quantum.structure.create: true
  
  quantum.structure.wand:
    description: Get and use structure selection wand
    default: op
  
  quantum.structure.create:
    description: Create structures from selection
    default: op
  
  # Gamemode shortcuts
  quantum.gamemode.*:
    description: All gamemode permissions
    default: op
    children:
      quantum.gamemode.creative: true
      quantum.gamemode.survival: true
      quantum.gamemode.spectator: true
      quantum.gamemode.adventure: true
  
  quantum.gamemode.creative:
    description: Change to creative mode
    default: op
  
  quantum.gamemode.survival:
    description: Change to survival mode
    default: op
  
  quantum.gamemode.spectator:
    description: Change to spectator mode
    default: op
  
  quantum.gamemode.adventure:
    description: Change to adventure mode
    default: op
  
  # Home system
  quantum.home.*:
    description: All home permissions
    default: true
    children:
      quantum.home.use: true
      quantum.home.set: true
      quantum.home.delete: true
  
  quantum.home.use:
    description: Teleport to saved homes
    default: true
  
  quantum.home.set:
    description: Set home locations
    default: true
  
  quantum.home.delete:
    description: Delete home locations
    default: true
  
  # Home limit permissions (checked dynamically)
  # quantum.home.limit.1 - allows 1 home
  # quantum.home.limit.2 - allows 2 homes
  # quantum.home.limit.3 - allows 3 homes
  # etc.
  
  # Spawn system
  quantum.spawn.*:
    description: All spawn permissions
    default: op
    children:
      quantum.spawn.use: true
      quantum.spawn.set: true
      quantum.spawn.setfirst: true
  
  quantum.spawn.use:
    description: Teleport to spawn
    default: true
  
  quantum.spawn.set:
    description: Set spawn location
    default: op
  
  quantum.spawn.setfirst:
    description: Set first spawn location
    default: op
  
  # Zone configuration
  quantum.zone.configure:
    description: Configure WorldGuard zones via GUI
    default: op
  
  # Apartment system (preparation phase)
  quantum.apartment.*:
    description: All apartment permissions
    default: true
    children:
      quantum.apartment.use: true
      quantum.apartment.create: true
      quantum.apartment.upgrade: true
  
  quantum.apartment.use:
    description: Use apartment system
    default: true
  
  quantum.apartment.create:
    description: Create apartments
    default: true
  
  quantum.apartment.upgrade:
    description: Upgrade apartments
  # BetterHud integration
  quantum.betterhud.*:
    description: All BetterHud integration permissions
    default: true
    children:
      quantum.betterhud.use: true
  
  quantum.betterhud.use:
    description: Use BetterHud demo commands
    default: true
  
  # TAB system
  quantum.tab.*:
    description: All TAB permissions
    default: op
    children:
      quantum.tab.edit: true
      quantum.tab.reload: true
      quantum.tab.elite: false
      quantum.tab.mvp+: false
      quantum.tab.mvp: false
      quantum.tab.vip+: false
      quantum.tab.vip: false
  
  quantum.tab.edit:
    description: Edit TAB headers and footers
    default: op
  
  quantum.tab.reload:
    description: Reload TAB configuration
    default: op
  
  quantum.tab.elite:
    description: Elite TAB header and footer
    default: false
  
  quantum.tab.mvp+:
    description: MVP+ TAB header and footer
    default: false
  
  quantum.tab.mvp:
    description: MVP TAB header and footer
    default: false
  
  quantum.tab.vip+:
    description: VIP+ TAB header and footer
    default: false
  
  quantum.tab.vip:
    description: VIP TAB header and footer
    default: false

