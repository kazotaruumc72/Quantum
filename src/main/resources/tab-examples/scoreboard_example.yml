# ==============================
# Per-World Scoreboards
# ==============================
# Show different scoreboards in different worlds
per-world:
  enabled: false
  
  # Example: Custom scoreboard for specific world
  # world_nether:
  #   lines:
  #     5: "&c&lNETHER"
  #     4: "&7Floor: &f%quantum_tower_floor%"
