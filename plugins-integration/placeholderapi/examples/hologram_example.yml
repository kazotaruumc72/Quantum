    # Job Info
    - "&b‚öí Job: &f%quantum_job% &8(Lv.%quantum_job_level%&8)"
    - "&b‚ñ∏ Job EXP: &f%quantum_job_exp%"
    - " "
    
    # Tower Progress
    - "&c‚õè Tower: &f%quantum_tower_name%"
    - "&c‚ú¶ Floor: &f%quantum_tower_floor%"
    - " "
    
    # Storage
    - "&aüì¶ Storage: &f%quantum_storage_items%&7/&f%quantum_storage_capacity%"
