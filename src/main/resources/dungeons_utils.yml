    LEGENDARY: "dungeon_pickaxe_legendary"

  # Enchantements par rareté
  enchantments:
    COMMON:
      - enchant: "EFFICIENCY"
        min_level: 1
        max_level: 2
      - enchant: "UNBREAKING"
        min_level: 1
        max_level: 1

    UNCOMMON:
      - enchant: "EFFICIENCY"
        min_level: 2
        max_level: 3
      - enchant: "UNBREAKING"
        min_level: 2
        max_level: 2
      - enchant: "FORTUNE"
        min_level: 1
        max_level: 1

    RARE:
      - enchant: "EFFICIENCY"
        min_level: 3
        max_level: 4
      - enchant: "UNBREAKING"
        min_level: 3
        max_level: 3
      - enchant: "FORTUNE"
        min_level: 2
        max_level: 2

    EPIC:
      - enchant: "EFFICIENCY"
        min_level: 4
        max_level: 5
      - enchant: "UNBREAKING"
        min_level: 3
        max_level: 3
      - enchant: "FORTUNE"
        min_level: 3
        max_level: 3

    LEGENDARY:
      - enchant: "EFFICIENCY"
        min_level: 5
        max_level: 6
      - enchant: "UNBREAKING"
        min_level: 3
        max_level: 3
      - enchant: "FORTUNE"
        min_level: 3
        max_level: 3
      - enchant: "MENDING"
        min_level: 1
        max_level: 1

