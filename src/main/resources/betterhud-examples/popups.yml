# Test popup for demo command
test_popup:
  # Layout configuration
  layouts:
    default:
      # Display location (CENTER, TOP, BOTTOM, etc.)
      location: CENTER
      # Y offset from location
      y: 0
      # Text to display
      text:
        - "<gradient:#00FF00:#00FFFF><bold>Quantum Test Popup</bold></gradient>"
        - "<white>Player: <yellow>${player}"
        - "<white>Health: <red>${health}"
        - "<white>Level: <gold>${level}"
  # Animation settings
  animation:
    # Fade in duration (ticks)
    fade-in: 10
    # Display duration (ticks)
    stay: 60
    # Fade out duration (ticks)
    fade-out: 10

# Level up notification
level_up:
  layouts:
    default:
      location: CENTER
      y: 50
      text:
        - "<gradient:#FFD700:#FFA500><bold>‚≠ê LEVEL UP! ‚≠ê</bold></gradient>"
        - "<white>You are now level <gold><bold>${level}</bold></gold>"
        - "<gray>Keep going, ${player}!"
  animation:
    fade-in: 5
    stay: 80
    fade-out: 15
  # Sound to play
  sound:
    key: "minecraft:entity.player.levelup"
    volume: 1.0
    pitch: 1.0

