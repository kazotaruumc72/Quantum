# Main compass HUD
quantum_compass:
  settings:
    group:
      - default
    # Show compass in all worlds
    world:
      - "*"
  
  layouts:
    default:
      # Compass direction indicator
      compass_bar:
        type: text
        x: 0
        y: 10
        align: CENTER
        text:
          - "<white>W     <gray>|     <white>N     <gray>|     <white>E     <gray>|     <white>S"
          - "<white>      <gray>|     <yellow>‚ñº     <gray>|     <white>"
          - "<gray>Direction: <white>${direction} <gray>(<white>${yaw}¬∞<gray>)"
      
      # Current coordinates
      coordinates:
        type: text
        x: 0
        y: 40
        align: CENTER
        text:
          - "<gray>X: <white>${x} <gray>Y: <white>${y} <gray>Z: <white>${z}"
          - "<gray>Biome: <white>${biome}"

# Waypoint display HUD
quantum_waypoints:
  settings:
    group:
      - default
  
  layouts:
    default:
      waypoint_list:
        type: text
        x: -10
        y: 100
        align: RIGHT
        text:
          - "<gradient:#00FF00:#00FFFF><bold>WAYPOINTS</bold></gradient>"
          - ""
          - "<white>${waypoint_1_name}"
          - "<gray>Distance: <yellow>${waypoint_1_distance}m"
          - "<gray>Direction: <white>${waypoint_1_direction}"
          - ""
          - "<white>${waypoint_2_name}"
          - "<gray>Distance: <yellow>${waypoint_2_distance}m"
          - "<gray>Direction: <white>${waypoint_2_direction}"
          - ""
          - "<white>${waypoint_3_name}"
          - "<gray>Distance: <yellow>${waypoint_3_distance}m"
          - "<gray>Direction: <white>${waypoint_3_direction}"

# Quest waypoint marker
quantum_quest_marker:
  settings:
    # Only show when player has active quest
    trigger:
      - has_active_quest
  
  layouts:
    default:
      quest_marker:
        type: text
        x: 0
        y: -50
        align: CENTER
        text:
          - "<gradient:#FFD700:#FFA500><bold>‚≠ê QUEST OBJECTIVE</bold></gradient>"
          - "<white>${quest_name}"
          - "<gray>Distance: <yellow>${quest_distance}m ${quest_direction}"
          - ""
          - "<white>Follow the marker!"

