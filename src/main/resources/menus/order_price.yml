# Menu de sélection de prix pour création d'ordre
title: '&8Prix de recherche'
size: 27

items:
  # L'ITEM SUR LEQUEL L'UTILISATEUR A CLIQUÉ (slot 13)
  item_display:
    slots: [13]
    # PATCH: Utiliser QUANTUM_ORDER_DISPLAY_ITEM pour afficher l'item réel (Nexo supporté)
    button_type: QUANTUM_ORDER_DISPLAY_ITEM
    # Material sera remplacé dynamiquement par l'item du storage
    material: PAPER
    # PATCH: NE PAS définir display_name pour préserver le nom Nexo original
    # display_name: '&e%quantum_order_item_name%'  # <- SUPPRIMÉ
    lore:
      - ''
      - '&7Quantité: &a%quantum_order_quantity%'
      - ''
      - '&eAjustez le prix unitaire ci-dessous'

  decrease_20:
    slots: [10]
    material: RED_STAINED_GLASS_PANE
    display_name: '&c-20%'
    lore:
      - '&7Diminuer de 20%'
    button_type: QUANTUM_ADJUST_PRICE
    parameters:
      percentage: -20

  decrease_5:
    slots: [11]
    material: ORANGE_STAINED_GLASS_PANE
    display_name: '&6-5%'
    lore:
      - '&7Diminuer de 5%'
    button_type: QUANTUM_ADJUST_PRICE
    parameters:
      percentage: -5

  price_display:
    slots: [16]
    material: GOLD_INGOT
    display_name: '&6Prix unitaire: &e%quantum_order_price%€'
    lore:
      - ''
      - '&7Prix total: &e%quantum_order_total_price%€'
      - '&7Quantité: &a%quantum_order_quantity%'
      - ''
      - '&7Fourchette: &c%quantum_order_min_price%€ &7- &a%quantum_order_max_price%€'
      - '&7Pourcentage: &b%quantum_order_price_percentage%'
      - ''
      - '&eAjustez le prix unitaire'

  increase_5:
    slots: [15]
    material: LIME_STAINED_GLASS_PANE
    display_name: '&a+5%'
    lore:
      - '&7Augmenter de 5%'
    button_type: QUANTUM_ADJUST_PRICE
    parameters:
      percentage: 5

  increase_20:
    slots: [17]
    material: GREEN_STAINED_GLASS_PANE
    display_name: '&2+20%'
    lore:
      - '&7Augmenter de 20%'
    button_type: QUANTUM_ADJUST_PRICE
    parameters:
      percentage: 20

  set_max:
    slots: [19]
    material: EMERALD
    display_name: '&a&lPRIX MAXIMUM'
    lore:
      - '&7Définir au prix maximum du marché'
      - '&8(&e%quantum_order_max_price%€&8)'
    button_type: QUANTUM_SET_PRICE_MAX

  cancel:
    slots: [22]
    material: PAPER
    display_name: '&c&lANNULER'
    lore:
      - '&7Annuler la création d''offre'
    button_type: QUANTUM_CANCEL_ORDER

  finalize:
    slots: [25]
    material: DIAMOND
    display_name: '&b&lCRÉER L''OFFRE'
    lore:
      - '&7Finaliser et créer l''offre'
      - ''
      - '&7Item: &f%quantum_order_item_name%'
      - '&7Quantité: &a%quantum_order_quantity%'
      - '&7Prix unitaire: &e%quantum_order_price%€'
      - '&7Prix total: &6%quantum_order_total_price%€'
    button_type: QUANTUM_FINALIZE_ORDER
