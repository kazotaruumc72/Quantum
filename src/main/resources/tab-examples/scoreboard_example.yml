# TAB Scoreboard Configuration Example with Quantum Integration
# Place this in: /plugins/TAB/scoreboard.yml
#
# This shows how to create a scoreboard using Quantum placeholders

# Enable scoreboard
enabled: true

# Toggle command
toggle-command: /sb

# Remember toggle state
remember-toggle-choice: true

# Use numbers for line order
use-numbers: true

# Hidden by default
hidden-by-default: false

# ==============================
# Scoreboard Title
# ==============================
title:
  # Static title
  text: "&6&l⚡ QUANTUM"
  
  # Animated title (optional)
  # change-interval: 20 # ticks (1 second)
  # text:
  #   - "&6&l⚡ QUANTUM"
  #   - "&e&l⚡ QUANTUM"

# ==============================
# Scoreboard Lines
# ==============================
lines:
  # Line numbers determine order (higher = top)
  
  # Top separator
  15: "&7&m━━━━━━━━━━━━━━"
  
  # Player Stats Section
  14: "&e&lPlayer Stats"
  13: "&7Level: &f%quantum_level%"
  12: "&7EXP: &f%quantum_exp%&7/&f%quantum_exp_required%"
  11: "&7Progress: &a%quantum_exp_progress%&7%"
  10: ""
  
  # Job Section
  9: "&b&lJob Information"
  8: "&7Job: &f%quantum_job%"
  7: "&7Level: &f%quantum_job_level%"
  6: "&7EXP: &f%quantum_job_exp%"
  5: ""
  
  # Tower Section
  4: "&d&lTower Progress"
  3: "&7Tower: &f%quantum_tower_name%"
  2: "&7Floor: &f%quantum_tower_floor%"
  
  # Bottom separator
  1: "&7&m━━━━━━━━━━━━━━"

