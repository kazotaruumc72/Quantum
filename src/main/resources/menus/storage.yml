  # ──────────────────────────────────────
  # BOUTON: MODE RECHERCHE (Milieu haut)
  # ──────────────────────────────────────
  mode_recherche:
    slots: [4]
    material: DIAMOND
    custom_model_data: 101
    display_name: '&b&l⚡ Mode: Recherche'
    lore:
      - '&7Activez le mode recherche d''items'
      - '&7Mode actuel: &e%mode_simple%'
      - ' '
      - '&b&l✓ En mode Recherche:'
      - '&7  • Créez des offres d''achat'
      - '&7  • Choisissez quantité et prix'
      - '&7  • Les joueurs vous vendent'
      - ' '
      - '&c⚠ Requis: Minimum 1 item en stock'
      - ' '
      - '&e► Cliquez pour activer'
