# =======================================
# QUANTUM - Scoreboard Classique
# =======================================
# Support MiniMessage pour tous les textes
# Documentation: https://docs.advntr.dev/minimessage/format.html

scoreboard:
  enabled: true
  update_interval: 20  # En ticks (20 = 1 seconde)
  
  title: "<gradient:#FFD700:#FFA500><bold>QUANTUM</bold></gradient>"
  
  lines:
    - "<dark_gray>━━━━━━━━━━━━━━━━━━━━"
    - ""
    - "<gold><bold>Niveau:</bold></gold> <white>%quantum_player_level%</white> <gray>(%quantum_player_exp%/%quantum_player_exp_required%)</gray>"
    - "<aqua><bold>Stockage:</bold></aqua> <white>0.0</white>"
    - "<light_purple><bold>Tours:</bold></light_purple> <white>%quantum_towers_completed%/1</white> <gray>(0.0%)</gray>"
    - "<yellow><bold>En ligne:</bold></yellow> <white>%quantum_online%</white><gray>/</gray><white>%quantum_max_players%</white>"
    - ""
    - "<green><bold>Coords:</bold></green> <white>%quantum_player_x% %quantum_player_y% %quantum_player_z%</white>"
    - "<gold><bold>Appart:</bold></gold> <white>%quantum_apartment_zone%</white>"
    - ""
    - "<dark_gray>━━━━━━━━━━━━━━━━━━━━"

# Messages pour les commandes scoreboard
messages:
  scoreboard_enabled: "<green>Scoreboard activé!</green>"
  scoreboard_disabled: "<red>Scoreboard désactivé!</red>"
  
  status:
    enabled: "<green>Votre scoreboard est activé</green>"
    disabled: "<red>Votre scoreboard est désactivé</red>"
  
  admin:
    scoreboard_enabled: "<green>Scoreboard activé pour <yellow>{player}</yellow></green>"
    scoreboard_disabled: "<red>Scoreboard désactivé pour <yellow>{player}</yellow></red>"
  
  errors:
    player_only: "<red>Cette commande ne peut être exécutée que par un joueur!</red>"
    player_not_found: "<red>Joueur <yellow>{player}</yellow> introuvable!</red>"
    no_permission: "<red>Vous n'avez pas la permission d'utiliser cette commande!</red>"
    invalid_usage: "<red>Utilisation: /qscoreboard [on|off|status] [joueur]</red>"
    invalid_action: "<red>Action invalide! Utilisez: on, off ou status</red>"
