        - "0,4,-1:minecraft:OAK_LEAVES"
        - "0,4,1:minecraft:OAK_LEAVES"
        - "-1,5,0:minecraft:OAK_LEAVES"
        - "1,5,0:minecraft:OAK_LEAVES"
        - "0,5,-1:minecraft:OAK_LEAVES"
        - "0,5,1:minecraft:OAK_LEAVES"
        - "0,5,0:minecraft:OAK_LEAVES"
    
    # Bon état (good)
    good:
      blocks:
        - "0,0,0:minecraft:OAK_LOG"
        - "0,1,0:minecraft:OAK_LOG"
        - "0,2,0:minecraft:OAK_LOG"
        - "0,3,0:minecraft:OAK_LOG"
        - "-1,3,0:minecraft:OAK_LEAVES"
        - "1,3,0:minecraft:OAK_LEAVES"
        - "0,3,-1:minecraft:OAK_LEAVES"
        - "0,3,1:minecraft:OAK_LEAVES"
        - "0,4,0:minecraft:OAK_LEAVES"
    
