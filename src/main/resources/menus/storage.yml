# Menu Storage Quantum
# Interface lecture seule pour les joueurs - utilisez /qstorage pour gérer les items
# Les admins avec 'quantum.admin' peuvent interagir directement avec l'interface
# Support des items custom Nexo et PlaceholderAPI

# Titre avec placeholder dynamique %mode%
menu_title: '&8» &fMode: %mode%'

size: 54

open_command: storage

items:
  # Bordure décorative
  border:
    material: GRAY_STAINED_GLASS_PANE
    display_name: ' '
    slots: [1, 2, 3, 4, 5, 6, 7, 9, 17, 18, 26, 27, 35, 36, 44, 45, 46, 47, 48, 50, 51, 52]

  # Bouton: Mode Storage (Slot 0 - coin haut gauche)
  mode_storage:
    slots: [0]
    material: LIME_WOOL
    display_name: '&a&lMode: Storage'
    lore:
      - '&7Cliquez pour activer le mode Storage'
      - '&7Mode actuel: &e%mode%'
      - ' '
      - '&aEn mode Storage:'
      - '&7• Déposez vos items'
      - '&7• Retirez vos items'
      - '&7• Stockage sécurisé'
    button_type: QUANTUM_CHANGE_MODE
    target_mode: STORAGE
    left_click_actions:
      - '[close]'

  # Bouton: Mode Vente (Slot 8 - coin haut droit)
  mode_sell:
    slots: [8]
    material: GOLD_BLOCK
    display_name: '&e&lMode: Vente'
    lore:
      - '&7Cliquez pour activer le mode Vente'
      - '&7Mode actuel: &e%mode%'
      - ' '
      - '&6En mode Vente:'
      - '&7• Vendez vos items stockés'
      - '&7• Prix automatiques'
      - '&7• Argent instantané'
    button_type: QUANTUM_CHANGE_MODE
    target_mode: SELL
    left_click_actions:
      - '[close]'

  # Slots de storage (zone centrale)
  storage_slots:
    slots: [10, 11, 12, 13, 14, 15, 16, 19, 20, 21, 22, 23, 24, 25, 28, 29, 30, 31, 32, 33, 34, 37, 38, 39, 40, 41, 42, 43]
    type: quantum_storage
    lore_append:
      - ' '
      - '&fQuantité: &a%quantity%'
      - '&fPrix unitaire: &6%price%'
      - '&fPrix total: &e%total_price%'
      - ' '
      - '&7Clic gauche: &aRetirer 1'
      - '&7Shift + Clic gauche: &aRetirer tout'
      - '&7Clic droit: &eVendre (si mode Vente)'
                              
  # Bouton: Fermer (Slot 53 - coin bas droit)
  close:
    material: BARRIER
    display_name: '&c&lFermer'
    lore:
      - '&7Cliquez pour fermer le menu'
    slots: [53]
    left_click_actions:
      - '[close]'

# Note:
# - Le placeholder %mode% affiche "&aStorage" ou "&eVente"
# - Les boutons QUANTUM_CHANGE_MODE changent le mode ET ferment le menu
# - Le menu se réouvre automatiquement avec le nouveau mode
# - L'interface est EN LECTURE SEULE pour les joueurs normaux
# - Les admins avec 'quantum.admin' peuvent interagir directement
