# ========================================
#  QUANTUM - Jobs System Configuration
# ========================================
#
# Système de métiers complet avec progression
# - Courbe d'XP identique au système de niveau du donjon
# - Récompenses automatiques en serpent

# Configuration des jobs
jobs:
  # Bûcheron
  lumberjack:
    id: "lumberjack"
    display_name: "&2⛏ Bûcheron"
    description:
      - "&7Coupez des arbres pour gagner"
      - "&7de l'argent et de l'expérience."
    icon: "minecraft:IRON_AXE"
    max_level: 100
    
    # Actions autorisées pour ce job
    allowed_actions:
      break: true     # Casser des blocs (vanilla)
      place: false    # Placer des blocs
      hit: false      # Frapper des entités (vanilla)
      fish: false     # Pêcher
      drink: false    # Boire des potions
      eat: false      # Manger
      kill: false     # Tuer des mobs (vanilla)
    
    # Récompenses par niveau (placement automatique en serpent)
    level_rewards:
      # Niveau 5
      5:
        - type: "console_command"
          value: "give {player} minecraft:diamond 1"
        - type: "money"
          value: "100"
      
      # Niveau 10
      10:
        - type: "player_command"
          value: "say J'ai atteint le niveau 10 de bûcheron!"
        - type: "nexo_item"
          value: "magic_log"
          amount: 5
      
      # Niveau 15
      15:
        - type: "exp_booster"
          value: "1.5"
          duration: 3600  # 1 heure en secondes
          dungeon_only: true
      
      # Niveau 20
      20:
        - type: "money_booster"
          value: "2.0"
          duration: 7200  # 2 heures
          dungeon_only: false
      
      # Niveau 25
      25:
        - type: "mythicmobs_item"
          value: "EnchantedAxe"
          amount: 1
      
      # Niveau 50
      50:
        - type: "console_command"
          value: "lp user {player} permission set quantum.lumberjack.master true"
        - type: "money"
          value: "5000"
  
  # Mineur
  miner:
    id: "miner"
    display_name: "&8⛏ Mineur"
    description:
      - "&7Minez des minerais pour"
      - "&7progresser dans votre métier."
    icon: "minecraft:IRON_PICKAXE"
    max_level: 100
    
    # Actions autorisées pour ce job
    allowed_actions:
      break: true     # Casser des blocs (minerais vanilla)
      place: false    # Placer des blocs
      hit: true       # Frapper des entités (vanilla)
      fish: false     # Pêcher
      drink: false    # Boire des potions
      eat: false      # Manger
      kill: false     # Tuer des mobs (vanilla)
    
    level_rewards:
      5:
        - type: "money"
          value: "150"
      
      10:
        - type: "nexo_item"
          value: "compressed_stone"
          amount: 10
      
      15:
        - type: "exp_booster"
          value: "1.3"
          duration: 1800
          dungeon_only: true
      
      20:
        - type: "console_command"
          value: "give {player} minecraft:iron_ingot 32"
  
  # Chasseur - Focus on Quantum/MythicMobs
  hunter:
    id: "hunter"
    display_name: "&c⚔ Chasseur"
    description:
      - "&7Chassez les mobs Quantum pour"
      - "&7progresser dans votre métier."
      - "&7Spécialisé dans les mobs mythiques."
    icon: "minecraft:DIAMOND_SWORD"
    max_level: 100

    # Récompenses par mob vanilla (chaque entrée précise l'exp et l'argent gagnés)
    mob_rewards:
      ZOMBIE:
        exp: 5
        money: 2
      SKELETON:
        exp: 6
        money: 2.5
      CREEPER:
        exp: 8
        money: 4
      SPIDER:
        exp: 4
        money: 1.5
      ENDERMAN:
        exp: 12
        money: 6

    # Mobs MythicMobs valides pour ce job (chaque entrée précise l'exp et l'argent gagnés)
    valid_mmobs_mob:
      # --- Communs ---
      QuantumZombie:
        exp: 20
        money: 10
      QuantumSkeleton:
        exp: 22
        money: 12
      WaterSoldier:
        exp: 28
        money: 16
      # --- Peu communs ---
      WaterGuard:
        exp: 35
        money: 22
