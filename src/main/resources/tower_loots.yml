# Configuration des loots de coffres par tour et étage
# Chaque étage peut avoir ses propres loots avec chances personnalisées

# Structure:
# towers:
#   <tower_id>:
#     floors:
#       <floor_number>:
#         chest:
#           items:
#             - type: NEXO / MINECRAFT / RUNE
#               id: <item_id>
#               amount: <min-max> ou <fixed>
#               chance: <0.0-1.0>
#               display_name: "..."

# =====================================
# TOUR 1 - TOUR DU FEU
# =====================================
towers:
  fire_tower:
    display_name: "§cTour du Feu"
    
    # Configuration globale pour tous les étages (override possible par étage)
    default_chest:
      items:
        - type: RUNE
          rune_type: FORCE
          level: 1
          amount: 1
          chance: 0.15
        
        - type: NEXO
          id: "fire_essence"
          amount: "3-5"
          chance: 0.40
          display_name: "§cEssence de Feu"
        
        - type: MINECRAFT
          id: GOLD_INGOT
          amount: "5-10"
          chance: 0.60
        
        - type: MINECRAFT
          id: DIAMOND
          amount: "1-3"
          chance: 0.25
    
    # Configuration spécifique par étage
    floors:
      5:
        chest:
          items:
            - type: RUNE
              rune_type: FORCE
              level: 1
              amount: 1
              chance: 0.25
            
            - type: NEXO
              id: "fire_crystal"
              amount: 1
              chance: 0.35
              display_name: "§cCristal de Feu"
            
            - type: MINECRAFT
              id: DIAMOND
              amount: "3-5"
              chance: 0.50
      
      10:
        chest:
          items:
            - type: RUNE
              rune_type: FORCE
              level: 2
              amount: 1
              chance: 0.20
            
            - type: RUNE
              rune_type: CRITICAL
              level: 1
              amount: 1
              chance: 0.15
            
            - type: NEXO
              id: "enchanted_fire_shard"
              amount: "1-2"
              chance: 0.40
            
            - type: MINECRAFT
              id: NETHERITE_SCRAP
              amount: "1-2"
              chance: 0.30
      
      15:
        chest:
          items:
            - type: RUNE
              rune_type: FORCE
              level: 2
              amount: 1
              chance: 0.30
            
            - type: NEXO
              id: "legendary_fire_gem"
              amount: 1
              chance: 0.20
              display_name: "§6§lGemme Légendaire de Feu"
            
            - type: MINECRAFT
              id: NETHERITE_INGOT
              amount: "1-3"
              chance: 0.40
      
      # Boss final (étage 25)
      25:
        chest:
          items:
            - type: RUNE
              rune_type: FORCE
              level: 3
              amount: 1
              chance: 0.60
            
            - type: RUNE
              rune_type: CRITICAL
              level: 2
              amount: 1
              chance: 0.40
            
            - type: NEXO
              id: "fire_boss_trophy"
              amount: 1
              chance: 1.0
              display_name: "§c§lTrophée du Seigneur des Flammes"
            
            - type: MINECRAFT
              id: NETHERITE_INGOT
              amount: "5-10"
              chance: 0.80
            
            - type: MINECRAFT
              id: DIAMOND
              amount: "10-20"
              chance: 1.0

