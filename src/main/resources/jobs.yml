# ========================================
#  QUANTUM - Jobs System Configuration
# ========================================
#
# Système de métiers complet avec progression
# - Courbe d'XP identique au système de niveau du donjon
# - Récompenses automatiques en serpent
# - Actions onTap sur structures
# - Support Nexo et MythicMobs

# Configuration des jobs
jobs:
  # Bûcheron
  lumberjack:
    id: "lumberjack"
    display_name: "&2⛏ Bûcheron"
    description:
      - "&7Coupez des arbres pour gagner"
      - "&7de l'argent et de l'expérience."
    icon: "minecraft:IRON_AXE"
    max_level: 100
    
    # Structures valides pour ce job (depuis structures.yml)
    valid_structures:
      - "oak_tree_large"
      - "spruce_tree_snow"
      - "magic_tree"

    # Structures Orestack valides pour ce job
    valid_orestack_structures:
      - "oak_generator"
      - "birch_generator"
      - "jungle_tree_generator"

    # Blocks Nexo valides pour ce job
    valid_nexo_blocks:
      - "magic_log_block"
      - "ancient_wood"
    
    # Furniture Nexo valides pour ce job
    valid_nexo_furniture:
      - "workbench_table"
      - "lumber_station"
    
    # Actions autorisées pour ce job
    allowed_actions:
      break: true     # Casser des blocs (vanilla)
      place: false    # Placer des blocs
      hit: false      # Frapper des entités (vanilla)
      hit_quantum: false  # Frapper des mobs Quantum/MythicMobs
      fish: false     # Pêcher
      drink: false    # Boire des potions
      eat: false      # Manger
      kill: false     # Tuer des mobs (vanilla)
      kill_quantum: false  # Tuer des mobs Quantum/MythicMobs
    
    # Récompenses par niveau (placement automatique en serpent)
    level_rewards:
      # Niveau 5
      5:
        - type: "console_command"
          value: "give {player} minecraft:diamond 1"
        - type: "money"
          value: "100"
      
      # Niveau 10
      10:
        - type: "player_command"
          value: "say J'ai atteint le niveau 10 de bûcheron!"
        - type: "nexo_item"
          value: "magic_log"
          amount: 5
      
      # Niveau 15
      15:
        - type: "exp_booster"
          value: "1.5"
          duration: 3600  # 1 heure en secondes
          dungeon_only: true
      
      # Niveau 20
      20:
        - type: "money_booster"
          value: "2.0"
          duration: 7200  # 2 heures
          dungeon_only: false
      
      # Niveau 25
      25:
        - type: "mythicmobs_item"
          value: "EnchantedAxe"
          amount: 1
      
      # Niveau 50
      50:
        - type: "console_command"
          value: "lp user {player} permission set quantum.lumberjack.master true"
        - type: "money"
          value: "5000"
  
  # Mineur
  miner:
    id: "miner"
    display_name: "&8⛏ Mineur"
    description:
      - "&7Minez des minerais pour"
      - "&7progresser dans votre métier."
    icon: "minecraft:IRON_PICKAXE"
    max_level: 100
    
    valid_structures:
      - "stone_deposit"
      - "iron_deposit"
      - "gold_deposit"

    # Structures Orestack valides pour ce job
    valid_orestack_structures:
      - "iron_ore_generator"
      - "gold_ore_generator"
      - "diamond_ore_generator"

    # Blocks Nexo valides pour ce job
    valid_nexo_blocks:
      - "ore_vein"
      - "crystal_deposit"
    
    # Furniture Nexo valides pour ce job
    valid_nexo_furniture:
      - "forge_anvil"
      - "mining_station"
    
    # Actions autorisées pour ce job
    allowed_actions:
      break: true     # Casser des blocs (minerais vanilla)
      place: false    # Placer des blocs
      hit: true       # Frapper des entités (vanilla)
      hit_quantum: false  # Frapper des mobs Quantum/MythicMobs
      fish: false     # Pêcher
      drink: false    # Boire des potions
      eat: false      # Manger
      kill: false     # Tuer des mobs (vanilla)
      kill_quantum: false  # Tuer des mobs Quantum/MythicMobs
    
    level_rewards:
      5:
        - type: "money"
          value: "150"
      
      10:
        - type: "nexo_item"
          value: "compressed_stone"
          amount: 10
      
      15:
        - type: "exp_booster"
          value: "1.3"
          duration: 1800
          dungeon_only: true
      
      20:
        - type: "console_command"
          value: "give {player} minecraft:iron_ingot 32"
  
  # Chasseur - Focus on Quantum/MythicMobs
  hunter:
    id: "hunter"
    display_name: "&c⚔ Chasseur"
    description:
      - "&7Chassez les mobs Quantum pour"
      - "&7progresser dans votre métier."
      - "&7Spécialisé dans les mobs mythiques."
    icon: "minecraft:DIAMOND_SWORD"
    max_level: 100
    
    valid_structures: []
    valid_orestack_structures: []
    valid_nexo_blocks: []
    valid_nexo_furniture: []
    
    # Actions autorisées pour ce job
    allowed_actions:
      break: false    # Casser des blocs
      place: false    # Placer des blocs
      hit: true       # Frapper des entités (vanilla)
      hit_quantum: true   # Frapper des mobs Quantum/MythicMobs
      fish: false     # Pêcher
      drink: false    # Boire des potions
      eat: false      # Manger
      kill: true      # Tuer des mobs (vanilla)
      kill_quantum: true  # Tuer des mobs Quantum/MythicMobs
    
    level_rewards:
      5:
        - type: "money"
          value: "200"
      
      10:
        - type: "console_command"
          value: "give {player} minecraft:diamond_sword 1"
      
      15:
        - type: "exp_booster"
          value: "1.5"
          duration: 3600
          dungeon_only: true
      
      25:
        - type: "mythicmobs_item"
          value: "LegendarySword"
          amount: 1
      
      50:
        - type: "money"
          value: "10000"

# Configuration des récompenses par action
action_rewards:
  # Récompense pour avoir tapé une structure (par état de dégradation)
  structure_tap:
    whole:  # Structure entière
      exp: 10
      money: 5
    good:   # Bon état
      exp: 7
      money: 3
    damaged:  # Abîmée
      exp: 5
      money: 2
    stump:  # Souche
      exp: 2
      money: 1
  
  # Récompenses pour les actions
  break:      # Casser un bloc
    exp: 3
    money: 1
  
  place:      # Placer un bloc
    exp: 1
    money: 0.5
  
  hit:        # Frapper une entité
    exp: 2
    money: 0.5
  
  fish:       # Pêcher
    exp: 5
    money: 2
  
  drink:      # Boire une potion
    exp: 1
    money: 0
  
  eat:        # Manger
    exp: 1
    money: 0
  
  kill:       # Tuer un mob vanilla
    exp: 8
    money: 3
  
  # NEW: Actions pour mobs Quantum/MythicMobs
  hit_quantum:      # Frapper un mob Quantum/MythicMobs
    exp: 5
    money: 1.5
  
  kill_quantum:     # Tuer un mob Quantum/MythicMobs
    exp: 15
    money: 8

  # Récompenses pour interactions Nexo
  nexo_block:      # Interaction avec un block Nexo
    exp: 5
    money: 2
  
  nexo_furniture:  # Interaction avec furniture Nexo
    exp: 7
    money: 3

  # Récompenses pour interactions avec structures Orestack
  orestack_structure:  # Interaction avec une structure Orestack
    exp: 8
    money: 4

# Types de boosters
boosters:
  exp_booster:
    display_name: "&6✦ Booster d'XP"
    lore:
      - "&7Multiplie l'XP gagnée"
      - "&7Multiplicateur: &e{multiplier}x"
      - "&7Durée: &e{duration}"
      - "&7"
      - "&c&o{dungeon_note}"
    dungeon_note_active: "Actif uniquement en donjon"
    dungeon_note_inactive: "Actif partout"
  
  money_booster:
    display_name: "&a$ Booster d'Argent"
    lore:
      - "&7Multiplie l'argent gagné"
      - "&7Multiplicateur: &e{multiplier}x"
      - "&7Durée: &e{duration}"
      - "&7"
      - "&c&o{dungeon_note}"
    dungeon_note_active: "Actif uniquement en donjon"
    dungeon_note_inactive: "Actif partout"

