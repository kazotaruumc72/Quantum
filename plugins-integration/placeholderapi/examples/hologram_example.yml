top-players:
  enabled: true
  
  location:
    world: world
    x: 10.5
    y: 100.0
    z: 0.5
  
  display-range: 48
  update-range: 48
  update-interval: 100  # Update every 5 seconds
  
  lines:
    - "&6&lüëë TOP PLAYERS üëë"
