# ========================================
#   TEMPLATE POUR NOUVEAUX MOBS CUSTOM
# ========================================
# Copiez cette template et modifiez-la pour vos nouveaux mobs
#
# "Nom du Mob Custom":
#   enabled: true
#   name_color: "&c"           # Couleur du nom
#   bar_length: 25             # Longueur de la barre
#   show_percentage: true      # Afficher %
#   show_numeric: false        # Afficher 100/100 HP
#   format: CLASSIC            # CLASSIC, HEARTS, BOSS_BAR, NUMERIC
#   hologram_offset: 1.0    # Offset vertical pour l'hologramme de healthbar (en blocs, optionnel)
#   model: "model_id"          # ID du modèle ModelEngine à appliquer (optionnel)
#                              # Si spécifié, le modèle sera automatiquement appliqué au spawn
#                              # Le modèle doit exister dans ModelEngine pour être appliqué
#   color_thresholds:
#     75: "&a"                 # Couleur à 75%+ de vie
#     50: "&e"                 # Couleur à 50-75% de vie
#     25: "&6"                 # Couleur à 25-50% de vie
#     0: "&c"                  # Couleur à 0-25% de vie

# ========================================
#   Symboles personnalisés
# ========================================
symbols:
  bar:
    filled: "|"
    empty: "|"
    left_bracket: "["
    right_bracket: "]"
  
  hearts:
    full: "❤"
    half: "♡"
    empty: "♡"
  
  boss:
    prefix: "⚔"
    suffix: "⚔"
  
  modelengine:
    # Indicateur visuel pour les mobs avec modèle ModelEngine
    # Visual indicator for mobs with ModelEngine model
    indicator: "⚙"
    color: "&7"
