# =====================================
# CONFIGURATION DES COFFRES
# =====================================
chests:
  # Nombre minimum de kills pour ouvrir un coffre
  min_kills_to_open: 5
  
  # Armure complète requise pour ouvrir
  require_full_armor: true

# =====================================
# CONFIGURATION DES AMÉLIORATIONS
# =====================================
armor:
  # Niveau maximum de l'armure
  base_level_max: 200
  
  # Niveau requis pour débloquer les enchantements
  enchantment_unlock_level: 50
  
  # Nombre maximum de runes par pièce
  max_runes_per_piece: 9
  
  # Progression par kill
  progression_per_kill: 1
  
  # Réinitialisation de progression à
  progression_reset_at: 50
