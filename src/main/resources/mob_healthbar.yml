# ========================================
#   QUANTUM - Mob HealthBar Configuration
# ========================================
# Configuration complète des barres de vie par type de mob
#
# enabled: Active/désactive la barre de vie pour ce mob
# display_name: Nom personnalisé affiché au-dessus du mob
# name_color: Couleur du nom (utiliser les codes couleur Minecraft)
# bar_length: Longueur de la barre (nombre de caractères)
# show_percentage: Afficher le pourcentage (true/false)
# show_numeric: Afficher la vie numérique (ex: 20/20 HP)
# format: Format de la barre
#   - CLASSIC: [||||||||||||] 100%
#   - HEARTS: ❤❤❤❤❤♡♡♡♡♡
#   - BOSS_BAR: Utilise la boss bar native de Minecraft
#   - NUMERIC: 20/20 HP
# color_thresholds: Couleurs selon le % de vie
#
# Codes couleur:
# &0=noir, &1=bleu foncé, &2=vert foncé, &3=cyan, &4=rouge, &5=violet
# &6=or, &7=gris, &8=gris foncé, &9=bleu, &a=vert, &b=cyan clair
# &c=rouge clair, &d=rose, &e=jaune, &f=blanc
# &l=gras, &o=italique, &n=souligné, &m=barré

# ========================================
#   Configuration Globale
# ========================================
global:
  # Active le système de healthbar pour tous les mobs
  enabled: true
  
  # Distance maximale d'affichage (en blocs)
  max_distance: 50
  
  # Fréquence de mise à jour (en ticks, 20 = 1 seconde)
  update_interval: 1
  
  # Masquer la barre quand le mob est à 100% de vie
  hide_at_full_health: false
  
  # Afficher la barre uniquement en combat
  show_only_in_combat: false
  
  # Durée avant de cacher la barre après le dernier dégât (en secondes)
  hide_delay_after_combat: 5
  
  # Forcer l'affichage même si le mob a déjà un nom custom
  override_custom_names: false

