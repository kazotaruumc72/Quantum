# Quantum PlaceholderAPI - Hologram Example
# This example shows how to use Quantum placeholders in DecentHolograms

# File: plugins/DecentHolograms/holograms/player_stats.yml

# Player Stats Hologram
player-stats:
  enabled: true
  
  # Position (adjust to your needs)
  location:
    world: world
    x: 0.5
    y: 100.0
    z: 0.5
  
  # Display range
  display-range: 48
  update-range: 48
  update-interval: 20  # Update every 1 second
  
  lines:
    # Header
    - "&6&l‚≠ê PLAYER STATS ‚≠ê"
