# order_quantity.yml - Menu hopper pour ajuster la quantité de l'offre
# Layout: [-50] [-5] [ITEM] [+5] [+50]

title: '&8⃒ &6Quantité &8⃒'
size: 5
open_command: order_quantity

items:
  # Slot 0: -50 items
  decrease_50:
    slot: 0
    material: RED_CONCRETE
    amount: 1
    display_name: '&c-50'
    lore:
      - '&7Retire &c50 &7items'
      - ''
      - '&7Quantité actuelle: &f%quantum_order_current_quantity%'
      - '&7Maximum: &e%quantum_order_max_quantity%'
      - ''
      - '&c▸ &7Cliquez pour retirer'
    left_click_actions:
      - '[quantum_adjust_quantity] -50'

  # Slot 1: -5 items
  decrease_5:
    slot: 1
    material: RED_DYE
    amount: 1
    display_name: '&c-5'
    lore:
      - '&7Retire &c5 &7items'
      - ''
      - '&7Quantité actuelle: &f%quantum_order_current_quantity%'
      - '&7Maximum: &e%quantum_order_max_quantity%'
      - ''
      - '&c▸ &7Cliquez pour retirer'
    left_click_actions:
      - '[quantum_adjust_quantity] -5'

  # Slot 2: Item central (l'item de l'offre)
  item_display:
    slot: 2
    # Material sera défini dynamiquement selon l'item de l'offre
    material: BARRIER
    amount: 1
    display_name: '&e%quantum_order_item_name%'
    lore:
      - '&7Quantité: &a%quantum_order_current_quantity% &7/ &e%quantum_order_max_quantity%'
      - ''
      - '&7Clic gauche: &aValider'
      - '&7Clic droit: &cAnnuler'
    left_click_actions:
      - '[close]'
      - '[menu] order_price'
    right_click_actions:
      - '[quantum_cancel_order]'
      - '[close]'

  # Slot 3: +5 items
  increase_5:
    slot: 3
    material: LIME_DYE
    amount: 1
    display_name: '&a+5'
    lore:
      - '&7Ajoute &a5 &7items'
      - ''
      - '&7Quantité actuelle: &f%quantum_order_current_quantity%'
      - '&7Maximum: &e%quantum_order_max_quantity%'
      - ''
      - '&a▸ &7Cliquez pour ajouter'
    left_click_actions:
      - '[quantum_adjust_quantity] +5'

  # Slot 4: +50 items
  increase_50:
    slot: 4
    material: LIME_CONCRETE
    amount: 1
    display_name: '&a+50'
    lore:
      - '&7Ajoute &a50 &7items'
      - ''
      - '&7Quantité actuelle: &f%quantum_order_current_quantity%'
      - '&7Maximum: &e%quantum_order_max_quantity%'
      - ''
      - '&a▸ &7Cliquez pour ajouter'
    left_click_actions:
      - '[quantum_adjust_quantity] +50'
