# ========================================
#  QUANTUM - Dungeon Tools & Weapons Configuration
# ========================================
#
# Configuration des outils et armes de donjon avec 5 niveaux de rareté
# Ces items comptent pour les jobs et offrent des bonus spéciaux

# ========================================
#  Système de Raretés (5 niveaux)
# ========================================
# Chaque rareté définit:
#   - display_name: Nom affiché
#   - color: Couleur du texte
#   - job_exp_bonus: Bonus d'XP pour les jobs (multiplicateur)
#   - job_money_bonus: Bonus d'argent pour les jobs (multiplicateur)
#   - durability_bonus: Bonus de durabilité (multiplicateur)
#   - enchantments: Liste des enchantements avec niveaux min/max

rarities:
  COMMON:
    display_name: "Commun"
    color: "GRAY"
    job_exp_bonus: 1.0      # Pas de bonus
    job_money_bonus: 1.0    # Pas de bonus
    durability_bonus: 1.0   # Durabilité normale

  UNCOMMON:
    display_name: "Peu Commun"
    color: "GREEN"
    job_exp_bonus: 1.25     # +25% XP
    job_money_bonus: 1.25   # +25% argent
    durability_bonus: 1.5   # +50% durabilité

  RARE:
    display_name: "Rare"
    color: "BLUE"
    job_exp_bonus: 1.5      # +50% XP
    job_money_bonus: 1.5    # +50% argent
    durability_bonus: 2.0   # +100% durabilité

  EPIC:
    display_name: "Épique"
    color: "DARK_PURPLE"
    job_exp_bonus: 2.0      # +100% XP
    job_money_bonus: 2.0    # +100% argent
    durability_bonus: 3.0   # +200% durabilité

  LEGENDARY:
    display_name: "Légendaire"
    color: "GOLD"
    job_exp_bonus: 3.0      # +200% XP
    job_money_bonus: 3.0    # +200% argent
    durability_bonus: 5.0   # +400% durabilité

# ========================================
#  Outils de Donjon - Pioche (Pickaxe)
# ========================================
dungeon_pickaxe:
  display_name: "&6Pioche de Donjon"
  description:
    - "&7Une pioche magique forgée"
    - "&7dans les profondeurs du donjon."
    - "&7Augmente vos récompenses de jobs."

  # Jobs compatibles
  compatible_jobs:
    - "miner"

  # Nexo IDs par rareté
  nexo_ids:
    COMMON: "dungeon_pickaxe_common"
    UNCOMMON: "dungeon_pickaxe_uncommon"
