# Configuration du scoreboard Quantum
# Ce scoreboard s'affiche en dehors des tours/donjons

# Activé par défaut
enabled: true

# Titre du scoreboard (avec codes couleurs Minecraft)
title: "&6&lQUANTUM"

# Lignes du scoreboard (de haut en bas)
# Supporte PlaceholderAPI avec %placeholder%
lines:
  - "&7&m                    "
  - "&e&lVotre Progression:"
  - ""
  - "&6&lTours Complétées:"
  - "  &f%quantum_towers_completed%"
  - "  &7(%quantum_towers_percentage% total)"
  - ""
  - "&d&l✦ Tour du Feu:"
  - "  &f%quantum_tower_fire_progress%"
  - "  &7%quantum_tower_fire_percentage%"
  - ""
  - "&b&l❄ Tour de Glace:"
  - "  &f%quantum_tower_ice_progress%"
  - "  &7%quantum_tower_ice_percentage%"
  - ""
  - "&a&l☘ Tour de Nature:"
  - "  &f%quantum_tower_nature_progress%"
  - "  &7%quantum_tower_nature_percentage%"
  - ""
  - "&5&l☢ Tour d'Ombre:"
  - "  &f%quantum_tower_shadow_progress%"
  - "  &7%quantum_tower_shadow_percentage%"
  - ""
  - "&7&m                    "

# Fréquence de mise à jour (en ticks, 20 ticks = 1 seconde)
update-interval: 20

# Messages de la commande /qscoreboard
messages:
  # Activation/Désactivation pour soi-même
  scoreboard_enabled: "&a✓ Scoreboard activé !"
  scoreboard_disabled: "&c✗ Scoreboard désactivé !"
  
  # Statut
  status:
    enabled: "&6· Statut du scoreboard: &a✓ Activé"
    disabled: "&6· Statut du scoreboard: &c✗ Désactivé"
  
  # Messages admin (pour d'autres joueurs)
  admin:
    scoreboard_enabled: "&a✓ Scoreboard activé pour {player}"
    scoreboard_disabled: "&c✗ Scoreboard désactivé pour {player}"
  
  # Erreurs
  errors:
    player_only: "&c· Cette commande est réservée aux joueurs."
    no_permission: "&c· Vous n'avez pas la permission d'utiliser cette commande pour d'autres joueurs."
    player_not_found: "&c· Joueur introuvable: {player}"
    invalid_action: "&c· Action invalide. Utilisez: on, off, status"
    invalid_usage: "&c· Utilisation: /qscoreboard [on|off|status] [joueur]"
