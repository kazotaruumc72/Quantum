# ========================================
# QUANTUM STORAGE MENU
# ========================================
# Menu de gestion du stockage virtuel Quantum
# Supporte les modes: STORAGE (stockage) et SELL (vente)
# Syntaxe compatible DeluxeMenus avec actions Quantum

# Titre du menu avec placeholder dynamique
menu_title: '&8» &fQuantum Storage &8| &eMode: %mode%'

# Taille de l'inventaire (9, 18, 27, 36, 45, 54)
size: 54

# Commande pour ouvrir le menu
open_command: storage

# ========================================
# ITEMS DU MENU
# ========================================
items:

  # ──────────────────────────────────────
  # BORDURES DÉCORATIVES
  # ──────────────────────────────────────
  border:
    material: GRAY_STAINED_GLASS_PANE
    display_name: ' '
    slots: 
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 45
      - 46
      - 47
      - 48
      - 50
      - 51
      - 52

  # ──────────────────────────────────────
  # BOUTON: MODE STORAGE (Coin haut gauche)
  # ──────────────────────────────────────
  mode_storage:
    slots: [0]
    material: LIME_WOOL
    display_name: '&a&l⚡ Mode: Storage'
    lore:
      - '&7Activez le mode stockage'
      - '&7Mode actuel: &e%mode%'
      - ' '
      - '&a&l✓ En mode Storage:'
      - '&7  • Déposez vos items'
      - '&7  • Retirez vos items'
      - '&7  • Stockage sécurisé illimité'
      - ' '
      - '&e► Cliquez pour activer'
    button_type: QUANTUM_CHANGE_MODE
    target_mode: STORAGE
    left_click_actions:
      - '[close]'

  # ──────────────────────────────────────
  # BOUTON: MODE VENTE (Coin haut droit)
  # ──────────────────────────────────────
  mode_sell:
    slots: [8]
    material: GOLD_BLOCK
    display_name: '&6&l⚡ Mode: Vente'
    lore:
      - '&7Activez le mode vente'
      - '&7Mode actuel: &e%mode%'
      - ' '
      - '&6&l✓ En mode Vente:'
      - '&7  • Vendez vos items stockés'
      - '&7  • Prix automatiques'
      - '&7  • Argent instantané'
      - ' '
      - '&e► Cliquez pour activer'
    button_type: QUANTUM_CHANGE_MODE
    target_mode: SELL
    left_click_actions:
      - '[close]'

  # ──────────────────────────────────────
  # ZONE DE STOCKAGE (Centre du menu)
  # 4 lignes complètes de 9 items = 36 slots
  # ──────────────────────────────────────
  storage_slots:
    slots: 
      # Ligne 1 (slots 9-17)
      - 9
      - 10
      - 11
      - 12
      - 13
      - 14
      - 15
      - 16
      - 17
      # Ligne 2 (slots 18-26)
      - 18
      - 19
      - 20
      - 21
      - 22
      - 23
      - 24
      - 25
      - 26
      # Ligne 3 (slots 27-35)
      - 27
      - 28
      - 29
      - 30
      - 31
      - 32
      - 33
      - 34
      - 35
      # Ligne 4 (slots 36-44)
      - 36
      - 37
      - 38
      - 39
      - 40
      - 41
      - 42
      - 43
      - 44
    
    # Type spécial Quantum
    type: quantum_storage
    
    # Lore ajoutée dynamiquement aux items stockés
    lore_append:
      - ' '
      - '&8─────────────────────'
      - '&fQuantité: &a%quantity%'
      - '&fPrix unitaire: &6%price%'
      - '&fPrix total: &e%total_price%'
      - '&8─────────────────────'
      - ' '
      - '&7▸ Clic gauche: &aRetirer 1'
      - '&7▸ Shift + Clic gauche: &aRetirer tout'
      - '&7▸ Clic droit: &eVendre (mode Vente)'

  # ──────────────────────────────────────
  # BOUTON: INFORMATIONS (Centre bas)
  # ──────────────────────────────────────
  info:
    slots: [49]
    material: BOOK
    display_name: '&b&l⌘ Informations'
    lore:
      - '&7Stockage virtuel Quantum'
      - ' '
      - '&fMode actuel: &e%mode%'
      - '&fItems stockés: &a%storage_count%'
      - '&fCapacité: &e∞ Illimité'
      - ' '
      - '&7Utilisez les commandes:'
      - '&a/qstorage transfer <item> <qté>'
      - '&a/qstorage remove <item> <qté>'
      - '&a/qstorage list'

  # ──────────────────────────────────────
  # BOUTON: FERMER (Coin bas droit)
  # ──────────────────────────────────────
  close:
    slots: [53]
    material: BARRIER
    display_name: '&c&l✖ Fermer'
    lore:
      - '&7Fermez ce menu'
      - ' '
      - '&e► Cliquez pour fermer'
    left_click_actions:
      - '[close]'

# ========================================
# NOTES IMPORTANTES
# ========================================
# • Le placeholder %mode% affiche: "Storage" ou "Vente"
# • Les boutons QUANTUM_CHANGE_MODE changent le mode ET ferment le menu
# • Le menu se réouvre automatiquement avec le nouveau mode
# • Interface EN LECTURE SEULE pour les joueurs normaux
# • Les admins avec 'quantum.admin' peuvent interagir directement
# • Commandes console: /qstorage transfer/remove <item> <qté> <joueur>
