# ===============================================
# QUANTUM - Configuration des Messages (FR)
# ===============================================
# Format MiniMessage: https://docs.advntr.dev/minimessage/format.html
# Tags principaux:
#   <red>, <yellow>, <green>, <gold>, <gray>, <white>
#   <bold>, <italic>, <underlined>, <strikethrough>
#   <gradient:color1:color2>texte</gradient>
#   <hover:show_text:'texte'>texte survolable</hover>
# Placeholders disponibles: {player}, {amount}, {item}, {menu}, {price}, {total_price}, {buyer}, {seller}, {quantity}, {stock}

prefix: "<gray>[</gray><gold>Quantum</gold><gray>]</gray> "

# Messages Généraux
no-permission: "<red>Vous n'avez pas la permission d'utiliser cette commande!"
only-player: "<red>Seuls les joueurs peuvent utiliser cette commande!"
player-not-found: "<red>Joueur introuvable: <gray>{player}"
reload-success: "<green><bold>✓</bold> Quantum rechargé avec succès!"
invalid-command: "<red>Commande invalide! Utilisez <gray>/quantum help"

# Messages Storage (Admin)
storage:
  # Ouverture
  opened: "<green><bold>✓</bold> Storage ouvert"
  admin-opened: "<green><bold>✓</bold> Storage de <yellow>{player}</yellow> ouvert"
  
  # Transfer (Admin/Console → Storage)
  item-added: "<green><bold>✓</bold> Ajouté <yellow>{amount}x</yellow> <white>{item}</white> au storage!"
  item-added-target: "<green><bold>✓</bold> Ajouté <yellow>{amount}x</yellow> <white>{item}</white> au storage de <yellow>{player}</yellow>!"
  transferred: "<green><bold>✓</bold> Transféré <yellow>{amount}x</yellow> <white>{item}</white> au storage!"
  transferred-all: "<green><bold>✓</bold> Transféré <yellow>{amount} items</yellow> au storage!"
  
  # Dépôt/Retrait via GUI (Menu)
  deposited: "<green><bold>✓</bold> Déposé <yellow>{amount}x</yellow> <white>{item}</white> dans le storage!"
  withdrawn: "<green><bold>✓</bold> Retiré <yellow>{amount}x</yellow> <white>{item}</white> du storage!"
  
  # Remove (Storage → Inventaire)
  item-removed: "<green><bold>✓</bold> Retiré <yellow>{amount}x</yellow> <white>{item}</white> du storage!"
  
  # Erreurs Storage
  inventory-full: "<red>Votre inventaire est plein!"
  not-enough: "<red>Pas assez de <white>{item}</white> dans le storage!"
  not-in-storage: "<red>Cet item n'est pas dans votre storage!"
  not-in-inventory: "<yellow>{player}</yellow> <red>n'a pas cet item dans son inventaire!"
  cleared: "<red><bold>✓</bold> Storage vidé!"
  
  # Storage Plein - Titre/Sous-titre
  full-title: "<red><bold>⚠ STORAGE PLEIN ⚠</bold></red>"
  full-subtitle: "<gray>Vendez ou retirez des items pour libérer de l'espace"
  
  # Messages GUI
  view-only: "<red>Le storage est en lecture seule. Contactez un administrateur pour gérer les items."
  admin-mode: "<green><bold>MODE ADMIN</bold> <gray>- Vous pouvez déposer/retirer des items"

# Messages Commandes Storage
storage-command:
  # Usage
  usage-transfer: "<red>Usage: <gray>/qstorage transfer <nexo:id|minecraft:id|hand|all> [amount]"
  usage-remove: "<red>Usage: <gray>/qstorage remove <nexo:id|minecraft:id> [amount]"
  usage-console-transfer: "<red>Usage: <gray>qstorage transfer <nexo:id|minecraft:id> <amount> <player>"
  usage-console-remove: "<red>Usage: <gray>qstorage remove <nexo:id|minecraft:id> <amount> <player>"
  
  # Erreurs items
  nexo-not-found: "<red>Item Nexo introuvable: <gray>{id}"
  minecraft-not-found: "<red>Item Minecraft introuvable: <gray>{material}"
  item-not-found: "<red>Item introuvable: <gray>{item}"
  invalid-amount: "<red>Quantité invalide!"
  
  # Main/All
  must-hold-item: "<red>Vous devez tenir un item dans votre main!"
  no-items-to-transfer: "<red>Aucun item à transférer!"
  
  # Help Admin
  help-header: "<gold><bold>■</bold> <yellow>Commandes Quantum Storage <gray>(Admin)"
  help-blank: ""
  help-transfer-hand: "<yellow>/qstorage transfer hand [amount] <gray>- Transférer l'item en main"
  help-transfer-all: "<yellow>/qstorage transfer all <gray>- Transférer tout l'inventaire"
  help-transfer-item: "<yellow>/qstorage transfer <item> <amount> <gray>- Ajouter directement au storage"
  help-remove: "<yellow>/qstorage remove <item> [amount] <gray>- Retirer du storage"
  help-syntax: "<gray>Syntaxe des items:"
  help-nexo: "<white>nexo:<id> <gray>- Item custom Nexo"
  help-minecraft: "<white>minecraft:<id> <gray>- Item vanilla Minecraft"
  help-examples: "<gray>Exemples:"
  help-example-1: "<white>/qstorage transfer nexo:afzelia_bark 1 <gray>- Ajouter 1 écorce au storage"
  help-example-2: "<white>/qstorage transfer minecraft:diamond 64 <gray>- Ajouter 64 diamants"
  help-example-3: "<white>/qstorage remove nexo:afzelia_bark 5 <gray>- Retirer 5 du storage"

# Messages Menu
menu:
  not-found: "<red>Menu introuvable: <gray>{menu}"
  opened: "<green><bold>✓</bold> Menu ouvert: <yellow>{menu}"
  requirement-not-met: "<red>Vous ne remplissez pas les conditions!"
  requirement-permission: "<red>Permission requise: <gray>{permission}"
  requirement-money: "<red>Argent requis: <yellow>{amount}$"
  requirement-item: "<red>Item requis: <gray>{item} x{amount}"
  
# Messages Commandes Générales
command:
  usage: "<red>Usage: <gray>{usage}"
  help-header: "<gray><bold>=== <gold><bold>Quantum Aide</bold></gold> <gray><bold>==="
  help-footer: "<gray><bold>======================="
  help-reload: "<yellow>/quantum reload <gray>- Recharger la configuration"
  help-storage: "<yellow>/storage <gray>- Ouvrir votre storage"
  help-storage-admin: "<yellow>/storage <player> <gray>- Ouvrir le storage d'un joueur"
  help-menu: "<yellow>/menu <nom> <gray>- Ouvrir un menu"

# Messages de Vente (Sell System)
# NOTE: Ces messages incluent déjà le prefix automatiquement
sell:
  # Session de vente
  no-session: "<red>Aucune session de vente active."
  economy-disabled: "<red>Le système économique n'est pas disponible."
  not-enough-stock: "<red>Vous n'avez pas assez d'items en stock."
  
  # Confirmation de vente (sans prefix car il sera ajouté automatiquement)
  success-title: "<green>Vente réussie !"
  success-sold: "<gray>Vous avez vendu <yellow>{amount}x {item}"
  success-received: "<gray>Vous avez reçu <green>{total_price}"

# Messages des Ordres (Order System)
orders:
  # Erreurs fichier/ordre
  file-not-found: "<red>⚠ Fichier orders.yml introuvable!"
  order-not-found: "<red>⚠ Cet ordre n'existe plus!"
  order-corrupted: "<red>⚠ Ordre corrompu!"
  menu-not-found: "<red>⚠ Menu order_confirm introuvable!"
  data-not-found: "<red>⚠ Données d'ordre introuvables! Veuillez réessayer."
  data-lost: "<red>⚠ Données d'ordre introuvables!"
  
  # Erreurs validation
  invalid-buyer-uuid: "<red>⚠ UUID de l'acheteur invalide!"
  cannot-sell-to-self: "<red>⚠ Vous ne pouvez pas vendre à vous-même!"
  
  # Erreurs stock
  not-enough-stock: "<red>⚠ Vous n'avez pas assez d'items en stock!"
  stock-details: "<gray>Requis: <yellow>{quantity}</yellow> <gray>| Stock: <red>{stock}"
  
  # Erreurs acheteur
  buyer-no-money: "<red>⚠ L'acheteur n'a pas assez d'argent!"
  transaction-cancelled: "<gray>Transaction annulée."
  
  # Erreurs transaction
  error-withdraw-buyer: "<red>⚠ Erreur lors du retrait d'argent de l'acheteur!"
  error-deposit-seller: "<red>⚠ Erreur lors de l'ajout d'argent au vendeur!"
  error-critical: "<red>⚠ Erreur critique lors de la transaction!"
  
  # Succès vendeur (le prefix est ajouté automatiquement)
  seller-success-header: "<green>✓ Vente réussie!"
  seller-success-item: "<gray>Item: <white>{item}"
  seller-success-quantity: "<gray>Quantité: <green>{quantity}"
  seller-success-money: "<gray>Argent reçu: <gold>+{total_price}$"
  seller-success-buyer: "<gray>Acheteur: <white>{buyer}"
  
  # Succès acheteur (le prefix est ajouté automatiquement)
  buyer-success-header: "<green>✓ Votre ordre a été rempli!"
  buyer-success-item: "<gray>Item: <white>{item}"
  buyer-success-quantity: "<gray>Quantité: <green>{quantity}"
  buyer-success-money: "<gray>Prix payé: <gold>{total_price}$"
  buyer-success-seller: "<gray>Vendeur: <white>{seller}"

# Messages d'Erreur
error:
  generic: "<red>Une erreur s'est produite!"
  database: "<red>Erreur de base de données!"
  database-connection: "<red>Impossible de se connecter à la base de données!"
  file-not-found: "<red>Fichier introuvable: <gray>{file}"
  invalid-configuration: "<red>Configuration invalide dans <gray>{file}"
  menu-load-failed: "<red>Erreur lors du chargement du menu: <gray>{menu}"
  
# Messages Debug
debug:
  enabled: "<gray>[DEBUG] Mode debug activé"
  disabled: "<gray>[DEBUG] Mode debug désactivé"
  storage-loaded: "<gray>[DEBUG] Storage chargé pour {player}"
  storage-saved: "<gray>[DEBUG] Storage sauvegardé pour {player}"
  menu-loaded: "<gray>[DEBUG] Menu chargé: {menu}"
  placeholder-registered: "<gray>[DEBUG] PlaceholderAPI enregistré"

