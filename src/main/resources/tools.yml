# ========================================
#  QUANTUM - Upgradeable Tools Configuration
# ========================================
#
# Configuration des outils améliorables avec compétences spéciales
# - Pioche (Pickaxe): Double/Triple/Quadruple extraction
# - Hache (Axe): One-shot structures
# - Houe (Hoe): Rare loot drops
#
# Système de niveaux: Chaque outil peut monter de niveau
# Chaque niveau améliore les compétences de l'outil

# ========================================
#  Configuration des Pioches (Pickaxe)
# ========================================
pickaxe:
  max_level: 10
  
  # Nexo IDs pour chaque niveau
  nexo_ids:
    1: "quantum_pickaxe_level1"
    2: "quantum_pickaxe_level2"
    3: "quantum_pickaxe_level3"
    4: "quantum_pickaxe_level4"
    5: "quantum_pickaxe_level5"
    6: "quantum_pickaxe_level6"
    7: "quantum_pickaxe_level7"
    8: "quantum_pickaxe_level8"
    9: "quantum_pickaxe_level9"
    10: "quantum_pickaxe_level10"
  
  # Compétence: Double Extraction (loot multiplier)
  skill_double_extraction:
    level_1_to_3:
      multiplier: 2  # x2 loot
      chance: 100.0
    level_4_to_6:
      multiplier: 3  # x3 loot
      chance: 100.0
    level_7_to_10:
      multiplier: 4  # x4 loot
      chance: 100.0
  
  # Coût d'amélioration (en argent)
  upgrade_costs:
    1_to_2: 1000
    2_to_3: 2500
    3_to_4: 5000
    4_to_5: 10000
    5_to_6: 20000
    6_to_7: 35000
    7_to_8: 50000
    8_to_9: 75000
    9_to_10: 100000

# ========================================
#  Configuration des Haches (Axe)
# ========================================
axe:
  max_level: 10
  
  # Nexo IDs pour chaque niveau
  nexo_ids:
    1: "quantum_axe_level1"
    2: "quantum_axe_level2"
    3: "quantum_axe_level3"
    4: "quantum_axe_level4"
    5: "quantum_axe_level5"
    6: "quantum_axe_level6"
    7: "quantum_axe_level7"
    8: "quantum_axe_level8"
    9: "quantum_axe_level9"
    10: "quantum_axe_level10"
  
  # Compétence: One-shot (activation rate 1/500)
  skill_oneshot:
    # Taux d'activation basé sur le niveau
    level_1_to_3:
      activation_rate: 500  # 1/500 (0.2%)
    level_4_to_6:
      activation_rate: 400  # 1/400 (0.25%)
    level_7_to_10:
      activation_rate: 300  # 1/300 (0.33%)
    
    # Coût d'activation en argent
    activation_cost: 5000
  
  # Coût d'amélioration
  upgrade_costs:
    1_to_2: 1000
    2_to_3: 2500
    3_to_4: 5000
    4_to_5: 10000
    5_to_6: 20000
    6_to_7: 35000
    7_to_8: 50000
    8_to_9: 75000
    9_to_10: 100000

# ========================================
#  Configuration des Houes (Hoe)
# ========================================
hoe:
  max_level: 10
  
  # Nexo IDs pour chaque niveau
  nexo_ids:
    1: "quantum_hoe_level1"
    2: "quantum_hoe_level2"
    3: "quantum_hoe_level3"
    4: "quantum_hoe_level4"
    5: "quantum_hoe_level5"
    6: "quantum_hoe_level6"
    7: "quantum_hoe_level7"
    8: "quantum_hoe_level8"
    9: "quantum_hoe_level9"
    10: "quantum_hoe_level10"
  
  # Compétence: Rare Loot
  skill_rare_loot:
    # Chance de loot rare par niveau
    level_1_to_3:
      chance: 5.0  # 5%
      max_drops: 1
    level_4_to_6:
      chance: 7.5  # 7.5%
      max_drops: 2
    level_7_to_10:
      chance: 10.0  # 10%
      max_drops: 3
  
  # Coût d'amélioration
  upgrade_costs:
    1_to_2: 1000
    2_to_3: 2500
    3_to_4: 5000
    4_to_5: 10000
    5_to_6: 20000
    6_to_7: 35000
    7_to_8: 50000
    8_to_9: 75000
    9_to_10: 100000

# ========================================
#  Loots rares pour la houe
# ========================================
rare_loots:
  - nexo_id: "rare_crystal"
    weight: 10
  - nexo_id: "legendary_seed"
    weight: 5
  - nexo_id: "mystic_fragment"
    weight: 15
  - nexo_id: "enchanted_soil"
    weight: 20
  - minecraft: "DIAMOND"
    weight: 8
  - minecraft: "EMERALD"
    weight: 12
  - minecraft: "GOLDEN_APPLE"
    weight: 7

# Messages
messages:
  tool_upgraded: "&a✓ Outil amélioré au niveau {level}!"
  tool_max_level: "&cCet outil est déjà au niveau maximum!"
  not_enough_money: "&cVous n'avez pas assez d'argent! Coût: {cost}$"
  skill_activated: "&e⚡ Compétence activée: &b{skill_name}"
  double_extraction: "&a✓ Extraction doublée! x{multiplier}"
  oneshot_activated: "&e⚡ One-shot activé! Structure complète coupée!"
  oneshot_cost: "&7Coût: {cost}$"
  rare_loot_dropped: "&6★ Loot rare obtenu: &e{item_name}"
  invalid_tool: "&cCet outil n'est pas un outil Quantum!"
