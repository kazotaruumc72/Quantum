# ============================================================================
# TAB COMPLETION FUNCTIONS - QUANTUM PLUGIN
# ============================================================================
# This file documents all tab completion functions available in the Quantum plugin.
# Each command has its own tab completer that provides smart auto-completion for arguments.
# ============================================================================

# ADMIN & CORE COMMANDS
# ============================================================================
quantum:
  aliases: [q]
  description: Main Quantum command with extensive sub-commands
  tab_completion:
    level_1:
      - reload            # Reload plugin configurations
      - stats             # View plugin statistics
      - statistics        # Alias for stats
      - storagestats      # View storage statistics
      - sstats            # Short alias for storage stats
      - help              # Show help information
      - version           # Show plugin version
      - tower             # Tower management
      - door              # Tower door management
      - npc               # NPC management
      - progress          # View progress
      - reset             # Reset data
      - info              # Information commands
      - mobspawnzone      # Mob spawn zone creation
      - setspawn          # Set spawn location
      - setfirstspawn     # Set first spawn location
      - structure         # Structure management
      - eco               # Economy commands
      - economy           # Alias for eco
      - orders            # Orders system (admin only - requires quantum.admin.orders)
    
    # Reload sub-command completions
    reload:
      level_2:
        - all                    # Reload all configurations
        - config                 # config.yml
        - config.yml
        - armor                  # Armor configurations
        - runes                  # Rune configurations
        - dungeon                # Dungeon configurations
        - dungeon.yml
        - dungeon_armor          # Dungeon armor
        - dungeon_armor.yml
        - price                  # Price configurations
        - price.yml
        - prices
        - messages               # Message configurations
        - messages.yml
        - messages_gui           # GUI messages
        - messages_gui.yml
        - gui                    # GUI configurations
        - menus                  # Menu configurations
        - menu
        - zones                  # Zone configurations
        - zones.yml
        - towers                 # Tower configurations
        - tower
        - escrow                 # Escrow system
        - escrow.yml
        - orders                 # Orders system
        - orders_template.yml
        - stats                  # Statistics
        - statistics
        - statistics.yml
        - storage                # Storage configurations
        - storage.yml
        - animations             # Animation configurations
        - animation
        - animations.yml
        - healthbar              # Health bar configurations
        - healthbars
        - mob_healthbar
        - mob_healthbar.yml
        - scoreboard             # Scoreboard configurations
        - scoreboard.yml
        - towerscoreboard
        - tower_scoreboard
        - mobskills              # Mob skills
        - mob_skills
        - mob_skills.yml
        - mobanimations          # Mob animations
        - mob_animations
        - furniture              # Furniture system
        - furniture.yml
        - crops                  # Custom crops
        - custom_crops
        - custom_crops.yml
        - tools                  # Tools system
        - tools.yml
        - structures             # Structures
        - structures.yml

    # Stats sub-command completions
    stats:
      level_2:
        - all                    # All statistics
        - list                   # List statistics
        - reload                 # Reload statistics
        - recalculate            # Recalculate statistics
        - cultures               # Crop statistics
        - loots                  # Loot statistics
        - items                  # Item statistics
        - potions                # Potion statistics
        - armures                # Armor statistics
        - outils                 # Tool statistics
        - autre                  # Other statistics
        # NOTE: Additional categories are loaded dynamically from orders_template.yml
    
    # Tower sub-command completions
    tower:
      level_2:
        - etage                  # Floor (French)
        - Ã©tage                  # Floor with accent
        - tp                     # Teleport to floor
        - info                   # Tower information
      level_3:
        dynamic: tower_ids       # Tower IDs from TowerManager (e.g., obsidian_tower, crystal_tower)
      level_4:
        dynamic: floor_numbers   # Floor numbers based on selected tower (1-25+)
    
    # Door sub-command completions
    door:
      level_2:
        - wand                   # Get door wand tool
        - create                 # Create a door
        - delete                 # Delete a door
        - list                   # List doors
      level_3:
        dynamic: tower_ids       # Tower IDs for create/delete
      level_4:
        dynamic: floor_numbers   # Floor numbers for create/delete
    
    # NPC sub-command completions
    npc:
      level_2:
        - set                    # Set NPC
        - remove                 # Remove NPC
        - list                   # List NPCs
      level_3_set:
        - goto                   # Set goto NPC
      level_4_goto:
        dynamic: tower_ids       # Tower ID for goto NPC
      level_5_goto:
        dynamic: floor_numbers   # Floor number for goto NPC
      level_6_goto:
        - <model_id>             # Model ID placeholder
    
    # Info sub-command completions
    info:
      level_2:
        - animation              # Animation information
        - anim                   # Short alias
      level_3_animation:
        - <model_id>             # Model ID placeholder
      level_4_animation:
        - idle                   # Animation types
        - walk
        - run
        - attack
        - death
        - spawn
        - hurt
        - jump
        - sit
        - sleep
    
    # Mob spawn zone completions
    mobspawnzone:
      level_2:
        - create                 # Create mob spawn zone
      level_3_create:
        dynamic: tower_ids       # Tower ID
      level_4_create:
        dynamic: floor_numbers   # Floor number
    
    # Orders admin completions (requires quantum.admin.orders)
    orders:
      level_2:
        - button                 # Button management
      level_3_button:
        - createcategorie        # Create category
        - deletecategorie        # Delete category
      level_4:
        dynamic: order_categories # Categories from orders_template.yml

