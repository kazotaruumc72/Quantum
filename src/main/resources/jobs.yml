# ========================================
#  QUANTUM - Jobs System Configuration
# ========================================
#
# Système de métiers complet avec progression
# - Courbe d'XP identique au système de niveau du donjon
# - Récompenses automatiques en serpent

# Configuration des jobs
jobs:
  # Bûcheron
  lumberjack:
    id: "lumberjack"
    display_name: "&2⛏ Bûcheron"
    description:
      - "&7Coupez des arbres pour gagner"
      - "&7de l'argent et de l'expérience."
    icon: "minecraft:IRON_AXE"
    max_level: 100

    # Blocs Nexo valides pour ce job (chaque entrée précise l'exp et l'argent gagnés)
    valid_nexo_blocks:
      afzelia_log:
        exp: 10
        money: 5
      afzelia_bark:
        exp: 7
        money: 3
      oak_bark:
        exp: 5
        money: 2
      birch_bark:
        exp: 5
        money: 2
      spruce_bark:
        exp: 5
        money: 2
      afzelia_planks:
        exp: 3
        money: 1

    # Furnitures Nexo valides pour ce job (chaque entrée précise l'exp et l'argent gagnés)
    valid_nexo_furniture:
      fruit_tree:
        exp: 15
        money: 8
      fruit_tree_bare:
        exp: 8
        money: 4
      fruit_tree_small:
        exp: 10
        money: 5

    # Structures Orestack valides pour ce job (chaque entrée précise l'exp et l'argent gagnés)
    valid_orestack_structures:
      wood_pile:
        exp: 12
        money: 6
      tree_stump:
        exp: 8
        money: 4
      fallen_log:
        exp: 10
        money: 5

    # Récompenses par niveau (placement automatique en serpent)
    level_rewards:
      # Niveau 5
      5:
        - type: "console_command"
          value: "give {player} minecraft:diamond 1"
        - type: "money"
          value: "100"
      
      # Niveau 10
      10:
        - type: "player_command"
          value: "say J'ai atteint le niveau 10 de bûcheron!"
        - type: "nexo_item"
          value: "magic_log"
          amount: 5
      
      # Niveau 15
      15:
        - type: "exp_booster"
          value: "1.5"
          duration: 3600  # 1 heure en secondes
          dungeon_only: true
      
      # Niveau 20
      20:
        - type: "money_booster"
          value: "2.0"
          duration: 7200  # 2 heures
          dungeon_only: false
      
      # Niveau 25
      25:
        - type: "mythicmobs_item"
          value: "EnchantedAxe"
          amount: 1
      
      # Niveau 50
      50:
        - type: "console_command"
          value: "lp user {player} permission set quantum.lumberjack.master true"
        - type: "money"
          value: "5000"
  
  # Mineur
  miner:
    id: "miner"
    display_name: "&8⛏ Mineur"
    description:
      - "&7Minez des minerais pour"
      - "&7progresser dans votre métier."
    icon: "minecraft:IRON_PICKAXE"
    max_level: 100

    # Blocs Nexo valides pour ce job (chaque entrée précise l'exp et l'argent gagnés)
    valid_nexo_blocks:
      compressed_stone:
        exp: 8
        money: 4

    # Furnitures Nexo valides pour ce job (chaque entrée précise l'exp et l'argent gagnés)
    valid_nexo_furniture:
      mining_cart:
        exp: 12
        money: 6
      ore_crate:
        exp: 10
        money: 5
      crystal_lamp:
        exp: 8
        money: 4

    # Structures Orestack valides pour ce job (chaque entrée précise l'exp et l'argent gagnés)
    valid_orestack_structures:
      iron_vein:
        exp: 10
        money: 5
      gold_vein:
        exp: 15
        money: 8
      diamond_vein:
        exp: 25
        money: 15
      emerald_vein:
        exp: 20
        money: 12
      coal_vein:
        exp: 5
        money: 2

    level_rewards:
      5:
        - type: "money"
          value: "150"
      
      10:
        - type: "nexo_item"
          value: "compressed_stone"
          amount: 10
      
      15:
        - type: "exp_booster"
          value: "1.3"
          duration: 1800
          dungeon_only: true
      
      20:
        - type: "console_command"
          value: "give {player} minecraft:iron_ingot 32"
  
  # Chasseur - Focus on Quantum/MythicMobs
  hunter:
    id: "hunter"
    display_name: "&c⚔ Chasseur"
    description:
      - "&7Chassez les mobs Quantum pour"
      - "&7progresser dans votre métier."
      - "&7Spécialisé dans les mobs mythiques."
    icon: "minecraft:DIAMOND_SWORD"
    max_level: 100

    # Mobs MythicMobs valides pour ce job (chaque entrée précise l'exp et l'argent gagnés)
