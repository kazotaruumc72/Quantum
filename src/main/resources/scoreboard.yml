# =======================================
# QUANTUM - Scoreboard Classique
# =======================================
# Support MiniMessage pour tous les textes
# Documentation: https://docs.advntr.dev/minimessage/format.html

scoreboard:
  enabled: true
  update_interval: 20  # En ticks (20 = 1 seconde)
  
  title: "<gradient:#FFD700:#FFA500><bold>QUANTUM</bold></gradient>"
  
  lines:
    - "<dark_gray>━━━━━━━━━━━━━━━━━━━━"
    - ""
    - "<gold><bold>Niveau:</bold></gold>"
    - "  <white>%quantum_player_level%</white> <gray>(%quantum_player_exp%/%quantum_player_exp_required%)</gray>"
    - ""
    - "<aqua><bold>Stockage:</bold></aqua>"
    - "  <white>%quantum_storage_items%</white> <gray>items</gray>"
    - "  <white>%quantum_storage_total%</white> <gray>total</gray>"
    - ""
    - "<light_purple><bold>Tours:</bold></light_purple>"
    - "  <white>%quantum_towers_completed%/%quantum_towers_total%</white>"
    - "  <gray>(%quantum_towers_percentage%%)</gray>"
    - ""
    - "<yellow><bold>En ligne:</bold></yellow>"
    - "  <white>%server_online%</white><gray>/<white>%server_max_players%</white>"
    - ""
    - "<dark_gray>━━━━━━━━━━━━━━━━━━━━"

# Messages pour les commandes scoreboard
messages:
  scoreboard_enabled: "&aScoreboard activé!"
  scoreboard_disabled: "&cScoreboard désactivé!"
  
  status:
    enabled: "&aVotre scoreboard est activé"
    disabled: "&cVotre scoreboard est désactivé"
  
  admin:
    scoreboard_enabled: "&aScoreboard activé pour &e{player}"
    scoreboard_disabled: "&cScoreboard désactivé pour &e{player}"
  
  errors:
    player_only: "&cCette commande ne peut être exécutée que par un joueur!"
    player_not_found: "&cJoueur &e{player} &cintrouvable!"
    no_permission: "&cVous n'avez pas la permission d'utiliser cette commande!"
    invalid_usage: "&cUtilisation: /qscoreboard [on|off|status] [joueur]"
    invalid_action: "&cAction invalide! Utilisez: on, off ou status"
