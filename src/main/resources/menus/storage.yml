# ========================================
# QUANTUM STORAGE MENU
# ========================================
# Menu de gestion du stockage virtuel Quantum
# Supporte les modes: STORAGE (stockage), SELL (vente), RECHERCHE (offres d'achat)
# Syntaxe compatible DeluxeMenus avec actions Quantum

# Titre du menu avec placeholder dynamique
# ========================================
# QUANTUM STORAGE MENU
# ========================================
menu_title: '&fQuantum Storage &8| &eMode: %mode_simple%'
size: 54
open_command: storage

items:

  # ──────────────────────────────────────
  # BORDURES DÉCORATIVES
  # ──────────────────────────────────────
  border:
    material: GRAY_STAINED_GLASS_PANE
    display_name: ' '
    custom_model_data: 1
    slots: [1, 2, 3, 5, 6, 7, 45, 46, 47, 48, 50, 51, 52]

  # ──────────────────────────────────────
  # BOUTON: MODE STOCKAGE (Coin haut gauche)
  # ──────────────────────────────────────
  mode_storage:
    slots: [0]
    material: LIME_WOOL
    custom_model_data: 100
    display_name: '&a&l⚡ Mode: Storage'
    lore:
      - '&7Activez le mode stockage'
      - '&7Mode actuel: &e%mode_simple%'
      - ' '
      - '&a&l✓ En mode Storage:'
