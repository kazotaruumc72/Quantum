# =====================================
# CONFIGURATION GÉNÉRALE
# =====================================
settings:
  # Slot du coffre où placer les items (random si non spécifié)
  random_slot_placement: true
  
  # Taille du coffre (27 = simple, 54 = double)
  chest_size: 27
  
  # Titre du coffre
  chest_title: "§6§lCoffre de Donjon"
  
  # Message au joueur quand il ouvre
  open_message: "§a§l✓ §aVous avez ouvert un coffre de donjon !"
  
  # Autoriser plusieurs joueurs à looter le même coffre
  allow_multiple_loots: false
  
  # Temps de respawn du coffre (en secondes, 0 = jamais)
  respawn_time: 0
