# ========================================
#  QUANTUM - Dungeon Weapon Configuration
# ========================================
#
# Configuration de l'arme de donjon améliorable
# Utilisable uniquement dans les donjons
# Système d'amélioration similaire à l'armure de donjon

# ========================================
#  Configuration de base
# ========================================
weapon:
  max_level: 10
  
  # Nexo IDs pour chaque niveau
  nexo_ids:
    1: "dungeon_sword_level1"
    2: "dungeon_sword_level2"
    3: "dungeon_sword_level3"
    4: "dungeon_sword_level4"
    5: "dungeon_sword_level5"
    6: "dungeon_sword_level6"
    7: "dungeon_sword_level7"
    8: "dungeon_sword_level8"
    9: "dungeon_sword_level9"
    10: "dungeon_sword_level10"
  
  # Attributs par niveau
  attributes:
    level_1_to_3:
      attack_damage: 8.0
      attack_speed: 1.6
    level_4_to_6:
      attack_damage: 12.0
      attack_speed: 1.8
    level_7_to_10:
      attack_damage: 16.0
      attack_speed: 2.0
  
  # Enchantements par niveau
  enchantments:
    level_1_to_3:
      - enchant: "SHARPNESS"
        level: 3
      - enchant: "UNBREAKING"
        level: 2
    level_4_to_6:
      - enchant: "SHARPNESS"
        level: 5
      - enchant: "UNBREAKING"
        level: 3
      - enchant: "LOOTING"
        level: 2
    level_7_to_10:
      - enchant: "SHARPNESS"
        level: 7
      - enchant: "UNBREAKING"
        level: 4
      - enchant: "LOOTING"
        level: 3
      - enchant: "SWEEPING_EDGE"
        level: 3
  
  # Coût d'amélioration (en argent)
  upgrade_costs:
    1_to_2: 2000
    2_to_3: 5000
    3_to_4: 10000
    4_to_5: 20000
    5_to_6: 40000
    6_to_7: 70000
    7_to_8: 100000
    8_to_9: 150000
    9_to_10: 200000

# ========================================
#  Zones de donjon
# ========================================
# Liste des régions considérées comme donjons
# L'arme ne peut être utilisée QUE dans ces zones
dungeon_regions:
  - "dungeon_1"
  - "dungeon_2"
  - "dungeon_3"
  - "tower_1"
  - "tower_2"
  - "boss_arena"
  - "raid_zone"

# ========================================
#  Messages
# ========================================
messages:
  weapon_upgraded: "&a✓ Arme de donjon améliorée au niveau {level}!"
  weapon_max_level: "&cCette arme est déjà au niveau maximum!"
  not_enough_money: "&cVous n'avez pas assez d'argent! Coût: {cost}$"
  
  # Message affiché en titre quand on essaie d'utiliser l'arme hors du donjon
  outside_dungeon_title: "&c✘ INTERDIT ✘"
  outside_dungeon_subtitle: "&7Vous ne pouvez pas tuer de mobs avec cette épée hors du donjon"
  
  # Message dans le chat
  outside_dungeon_chat: "&cVous ne pouvez pas utiliser cette arme en dehors d'un donjon!"
  
  # Succès
  weapon_created: "&a✓ Arme de donjon créée!"
  mob_killed_in_dungeon: "&7+{exp} EXP du donjon"
