# order_price.yml - Menu hopper pour sélectionner le prix unitaire de l'offre
# Taille: 5 slots (hopper)
# Le prix est calculé selon la fourchette de prix dans orders_template.yml

title: '&8┃ &6Prix unitaire &8┃'
size: 5
open_command: order_price

