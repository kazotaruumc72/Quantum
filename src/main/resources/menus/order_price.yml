# ========================================
# ORDER PRICE SELECTION MENU
# ========================================
# Menu pour sélectionner le prix unitaire de l'offre

menu_title: '&6&lPrix par unité'
size: 27

items:
  # Bordures
  border:
    material: BLACK_STAINED_GLASS_PANE
    display_name: ' '
    slots: [0, 1, 2, 3, 5, 6, 7, 8, 9, 17, 18, 19, 20, 21, 23, 24, 25, 26]

  # Item de référence (centre haut)
  reference_item:
    slot: 4
    material: '%item_material%'
    display_name: '&f%item_display_name%'
    lore:
      - ' '
      - '&7Quantité recherchée: &a%order_quantity%'
      - ' '
      - '&6Définissez le prix unitaire'
      - '&7Prix min: &e%min_price%$'
      - '&7Prix max: &e%max_price%$'

  # Bouton: Prix minimum
  price_min:
    slot: 10
    material: IRON_INGOT
    display_name: '&e&lPrix minimum'
    lore:
      - ' '
      - '&7Prix unitaire: &e%min_price%$'
      - '&7Prix total: &6%total_min_price%$'
      - ' '
      - '&e► Cliquez pour sélectionner'
    button_type: QUANTUM_ORDER_PRICE
    price_type: MIN

  # Bouton: 25% entre min et max
  price_25:
    slot: 11
    material: COPPER_INGOT
    display_name: '&e&l25%'
    lore:
      - ' '
      - '&7Prix unitaire: &e%price_25%$'
      - '&7Prix total: &6%total_25%$'
      - ' '
      - '&e► Cliquez pour sélectionner'
    button_type: QUANTUM_ORDER_PRICE
    price_type: P25

  # Bouton: 50% (milieu)
  price_50:
    slot: 12
    material: GOLD_INGOT
    display_name: '&e&l50%'
    lore:
      - ' '
      - '&7Prix unitaire: &e%price_50%$'
      - '&7Prix total: &6%total_50%$'
      - ' '
      - '&e► Cliquez pour sélectionner'
    button_type: QUANTUM_ORDER_PRICE
    price_type: P50

  # Bouton: 75%
  price_75:
    slot: 13
    material: EMERALD
    display_name: '&e&l75%'
    lore:
      - ' '
      - '&7Prix unitaire: &e%price_75%$'
      - '&7Prix total: &6%total_75%$'
      - ' '
      - '&e► Cliquez pour sélectionner'
    button_type: QUANTUM_ORDER_PRICE
    price_type: P75

  # Bouton: Prix maximum
  price_max:
    slot: 14
    material: DIAMOND
    display_name: '&e&lPrix maximum'
    lore:
      - ' '
      - '&7Prix unitaire: &e%max_price%$'
      - '&7Prix total: &6%total_max_price%$'
      - ' '
      - '&e► Cliquez pour sélectionner'
    button_type: QUANTUM_ORDER_PRICE
    price_type: MAX

  # Bouton: Prix personnalisé
  price_custom:
    slot: 22
    material: ANVIL
    display_name: '&6&lPrix personnalisé'
    lore:
      - ' '
      - '&7Saisissez un prix exact'
      - '&7dans le chat'
      - ' '
      - '&7Min: &e%min_price%$'
      - '&7Max: &e%max_price%$'
      - ' '
      - '&e► Cliquez pour saisir'
    button_type: QUANTUM_ORDER_PRICE_CUSTOM

# ========================================
# NOTES
# ========================================
# - Les placeholders sont remplacés dynamiquement:
#   * %item_material%, %item_display_name%
#   * %order_quantity% : Quantité sélectionnée à l'étape précédente
#   * %min_price%, %max_price% : Fourchette depuis orders_template.yml
#   * %price_25%, %price_50%, %price_75% : Prix calculés
#   * %total_XXX% : Prix total (quantité * prix unitaire)
# 
# - QUANTUM_ORDER_PRICE: Valide l'offre et la crée
# - QUANTUM_ORDER_PRICE_CUSTOM: Attend input chat du joueur
