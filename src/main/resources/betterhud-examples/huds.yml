# Main Quantum HUD
quantum_main:
  # Display settings
  settings:
    # Groups of players that can see this HUD
    group:
      - default
    # Worlds where this HUD is visible
    world:
      - world
      - world_nether
      - world_the_end
  
  # HUD layouts for different screen sizes
  layouts:
    default:
      # Player info section
      player_info:
        type: text
        x: 10
        y: 10
        text:
          - "<gradient:#00FF00:#00FFFF><bold>QUANTUM</bold></gradient>"
          - "<white>Player: <yellow>${player_name}"
          - "<white>Level: <gold>${player_level}"
      
      # Health and hunger bars
      stats:
        type: text
        x: 10
        y: 50
        text:
          - "<red>â¤ <white>Health: ${health}/${max_health}"
          - "<gold>ğŸ– <white>Hunger: ${food_level}/20"
          - "<aqua>ğŸ’§ <white>Air: ${air}/${max_air}"
      
      # Economy info
      economy:
        type: text
        x: 10
        y: 90
        text:
          - "<green>ğŸ’° <white>Money: <gold>${money}$"
          - "<yellow>â­ <white>EXP: ${exp}/${exp_to_next}"
      
      # Location display
      location:
        type: text
        x: -10
        y: 10
        align: RIGHT
        text:
          - "<gray>World: <white>${world_name}"
          - "<gray>X: <white>${x} <gray>Y: <white>${y} <gray>Z: <white>${z}"
      
      # Compass direction
      compass:
        type: text
        x: -10
        y: 50
        align: RIGHT
        text:
          - "<gray>Direction: <white>${direction}"

