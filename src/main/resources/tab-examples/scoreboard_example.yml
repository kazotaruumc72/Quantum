  #     1: "&7&m━━━━━━━━━━━━━━"

# ==============================
# Conditional Display
# ==============================
# Show scoreboard only in certain conditions
display-condition:
  # Example: Only show if player has a job
  # condition: "%quantum_job% != None"
  
  # Example: Only show if player level is above 10
  # condition: "%quantum_level% > 10"

# ==============================
# Animations (Optional)
# ==============================
# You can animate specific lines
# animations:
#   exp_bar:
#     change-interval: 2 # ticks
#     frames:
#       - "&a▓▓▓▓▓▓▓▓▓▓"
#       - "&a▓▓▓▓▓▓▓▓░░"
#       - "&a▓▓▓▓▓▓░░░░"
#       - "&a▓▓▓▓░░░░░░"
#       - "&a▓▓░░░░░░░░"
#       - "&a░░░░░░░░░░"

# Then use in lines:
# 14: "%animation:exp_bar%"

# ==============================
# Refresh Settings
# ==============================
# Control how often lines update (in ticks, 20 ticks = 1 second)
refresh-interval:
  default: 100 # 5 seconds
  
  # Per-line intervals (optional)
  # lines:
  #   13: 20  # Update level line every second
  #   12: 20  # Update EXP line every second
  #   8: 200  # Update job line every 10 seconds

# ==============================
# Notes
# ==============================
# 1. Lines are ordered by number (higher numbers = higher on scoreboard)
# 2. Maximum 15 lines visible at once (Minecraft limitation)
# 3. Empty lines: use "" or just the number
# 4. Color codes: & for legacy, MiniMessage for TAB 5.5.0+
# 5. Placeholders update based on intervals set in config.yml
# 6. Test scoreboard with /sb command
# 7. For more features, see: https://github.com/NEZNAMY/TAB/wiki/Feature-guide:-Scoreboard
