# ========================================
#  QUANTUM - Dungeon Armor Configuration
# ========================================
#
# Configuration de l'armure de donjon avec API Nexo
# Cette armure est nécessaire pour accéder aux coffres de TOUTES les tours

# ========================================
#  Pièces d'armure avec Nexo
# ========================================

armor_pieces:
  helmet:
    display_name: "&6Casque de Donjon"
    
  chestplate:
    display_name: "&6Plastron de Donjon"
    
  leggings:
    display_name: "&6Jambières de Donjon"
    
  boots:
    display_name: "&6Bottes de Donjon"

# ========================================
#  Système de Raretés
# ========================================
# Chaque rareté définit:
#   - display_name: Nom affiché
#   - color: Couleur (GRAY, GREEN, BLUE, DARK_PURPLE, GOLD, etc.)
#   - max_rune_slots: Nombre d'emplacements de runes
#   - nexo_ids: IDs Nexo pour chaque pièce d'armure (optionnel, utilise default si absent)
#   - enchantments: Liste des enchantements avec niveaux min/max
#
# Si nexo_ids n'est pas spécifié, utilise les IDs par défaut:
#   - dungeon_helmet_common, dungeon_helmet_uncommon, etc.
#
# Noms d'enchantements disponibles (1.21+):
#   PROTECTION, FIRE_PROTECTION, BLAST_PROTECTION, PROJECTILE_PROTECTION
#   FEATHER_FALLING, THORNS, RESPIRATION, AQUA_AFFINITY
#   DEPTH_STRIDER, FROST_WALKER, SOUL_SPEED, SWIFT_SNEAK
#   UNBREAKING, MENDING

rarities:
  COMMON:
    display_name: "Commun"
    color: "GRAY"
    max_rune_slots: 1
    nexo_ids:
      helmet: "dungeon_helmet_common"
      chestplate: "dungeon_chestplate_common"
      leggings: "dungeon_leggings_common"
      boots: "dungeon_boots_common"
    enchantments:
      - enchant: "PROTECTION"
        min_level: 1
        max_level: 2
      - enchant: "UNBREAKING"
        min_level: 1
        max_level: 1
  
  UNCOMMON:
    display_name: "Peu Commun"
    color: "GREEN"
    max_rune_slots: 2
    nexo_ids:
      helmet: "dungeon_helmet_uncommon"
      chestplate: "dungeon_chestplate_uncommon"
      leggings: "dungeon_leggings_uncommon"
      boots: "dungeon_boots_uncommon"
    enchantments:
      - enchant: "PROTECTION"
        min_level: 2
        max_level: 3
      - enchant: "UNBREAKING"
        min_level: 2
        max_level: 2
      - enchant: "THORNS"
        min_level: 1
        max_level: 1
  
  RARE:
    display_name: "Rare"
    color: "BLUE"
    max_rune_slots: 3
    nexo_ids:
      helmet: "dungeon_helmet_rare"
      chestplate: "dungeon_chestplate_rare"
      leggings: "dungeon_leggings_rare"
      boots: "dungeon_boots_rare"
    enchantments:
      - enchant: "PROTECTION"
        min_level: 3
        max_level: 4
      - enchant: "UNBREAKING"
        min_level: 3
        max_level: 3
      - enchant: "THORNS"
        min_level: 1
        max_level: 2
      - enchant: "FIRE_PROTECTION"
        min_level: 1
        max_level: 2
  
  EPIC:
    display_name: "Épique"
    color: "DARK_PURPLE"
    max_rune_slots: 4
    nexo_ids:
      helmet: "dungeon_helmet_epic"
      chestplate: "dungeon_chestplate_epic"
      leggings: "dungeon_leggings_epic"
      boots: "dungeon_boots_epic"
    enchantments:
      - enchant: "PROTECTION"
        min_level: 4
        max_level: 5
      - enchant: "UNBREAKING"
        min_level: 3
        max_level: 3
      - enchant: "THORNS"
        min_level: 2
        max_level: 3
      - enchant: "FIRE_PROTECTION"
        min_level: 2
        max_level: 3
      - enchant: "BLAST_PROTECTION"
        min_level: 2
        max_level: 3
  
  LEGENDARY:
    display_name: "Légendaire"
    color: "GOLD"
    max_rune_slots: 5
    nexo_ids:
      helmet: "dungeon_helmet_legendary"
      chestplate: "dungeon_chestplate_legendary"
      leggings: "dungeon_leggings_legendary"
      boots: "dungeon_boots_legendary"
    enchantments:
      - enchant: "PROTECTION"
        min_level: 5
        max_level: 6
      - enchant: "UNBREAKING"
        min_level: 3
        max_level: 3
      - enchant: "THORNS"
        min_level: 3
        max_level: 3
      - enchant: "FIRE_PROTECTION"
        min_level: 3
        max_level: 4
      - enchant: "BLAST_PROTECTION"
        min_level: 3
        max_level: 4
      - enchant: "PROJECTILE_PROTECTION"
        min_level: 2
        max_level: 3

# ========================================
#  Messages et affichage
# ========================================

messages:
  not_full_armor: "&c&l✖ &cVous devez porter l'armure de donjon complète !"
  chest_locked: "&c&l✖ &cCe coffre nécessite l'armure de donjon complète !"
  rune_applied: "&a&l✔ &aRune %rune_type% niveau %rune_level% appliquée avec succès !"
  no_slots: "&c&l✖ &cCette pièce d'armure n'a plus de slots disponibles !"
  not_dungeon_armor: "&c&l✖ &cCette armure n'est pas l'armure de donjon !"
  rune_removed: "&a&l✔ &aRune %rune_type% niveau %rune_level% récupérée !"
  view_bonuses: "&e&l⚡ &eUtilisez &6/armor &epour voir vos bonus de runes !"

# ========================================
#  Lore des armures
# ========================================

lore:
  separator: "&7&m-------------------"
  runes_header: "&6&lRunes:"
  rune_format: "&8▪ &e%rune_name% &7(Niv. %rune_level%)"
  empty_slot: "&8▪ &7Slot vide"
  footer: "&7Armure de Donjon"
  hint: "&8Clic droit avec une rune pour l'appliquer"

# ========================================
#  Configuration des particules
# ========================================

particles:
  enabled: true
  type: "ENCHANTMENT_TABLE"
  frequency: 40
  amount: 2
  offset:
    x: 0.5
    y: 0.5
    z: 0.5
