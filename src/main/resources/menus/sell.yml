# ========================================
# QUANTUM SELL MENU
# ========================================
# Menu de vente pour les items stockés
# Permet de choisir la quantité et de vendre

# Titre du menu
menu_title: '&6&lVente - %item_name%'

# Taille de l'inventaire
size: 27

# ========================================
# ITEMS DU MENU
# ========================================
items:

  # ──────────────────────────────────────
  # BORDURES DÉCORATIVES
  # ──────────────────────────────────────
  border:
    material: GRAY_STAINED_GLASS_PANE
    display_name: ' '
    slots: [0, 1, 2, 6, 7, 8, 18, 19, 20, 24, 25, 26]

  # ──────────────────────────────────────
  # LIGNE 1 : Item + Contrôles quantité
  # ──────────────────────────────────────
  
  # Item à vendre (centre)
  item_to_sell:
    slots: [3]
    material: BARRIER  # Sera remplacé dynamiquement
    type: quantum_sell_item
    display_name: '&e%item_name%'
    lore:
      - ' '
      - '&8─────────────────────'
      - '&fQuantité disponible: &a%max_quantity%'
      - '&fQuantité à vendre: &e%quantity%'
      - '&fPrix unitaire: &6%price_per_unit%'
      - '&fPrix total: &6%total_price%'
      - '&8─────────────────────'

  # Retirer 10
  remove_10:
    slots: [4]
    material: RED_DYE
    display_name: '&c&l-10'
    lore:
      - '&7Cliquer pour retirer 10'
    button_type: QUANTUM_CHANGE_AMOUNT
    amount: -10

  # Ajouter 10
  add_10:
    slots: [5]
    material: LIME_DYE
    display_name: '&a&l+10'
    lore:
      - '&7Cliquer pour ajouter 10'
    button_type: QUANTUM_CHANGE_AMOUNT
    amount: 10

  # ──────────────────────────────────────
  # LIGNE 2 : Contrôles supplémentaires
  # ──────────────────────────────────────
  
  # Retirer 1
  remove_1:
    slots: [12]
    material: RED_CONCRETE
    display_name: '&c&l-1'
    lore:
      - '&7Cliquer pour retirer 1'
    button_type: QUANTUM_CHANGE_AMOUNT
    amount: -1

  # Quantité actuelle (affichage)
  current_quantity:
    slots: [13]
    material: PAPER
    display_name: '&e&lQuantité: %quantity%'
    lore:
      - ' '
      - '&fPrix total: &6%total_price%'
      - ' '
      - '&7Utilisez les boutons pour ajuster'

  # Ajouter 1
  add_1:
    slots: [14]
    material: LIME_CONCRETE
    display_name: '&a&l+1'
    lore:
      - '&7Cliquer pour ajouter 1'
    button_type: QUANTUM_CHANGE_AMOUNT
    amount: 1

  # ──────────────────────────────────────
  # LIGNE 3 : Actions finales
  # ──────────────────────────────────────
  
  # Annuler
  cancel:
    slots: [21]
    material: BARRIER
    display_name: '&c&l✖ Annuler'
    lore:
      - '&7Retour au storage'
    left_click_actions:
      - '[close]'

  # Vendre tout
  sell_all:
    slots: [22]
    material: GOLD_BLOCK
    display_name: '&6&l★ Vendre tout'
    lore:
      - '&7Vendre la quantité maximale'
      - ' '
      - '&fQuantité: &a%max_quantity%'
      - '&fPrix total: &6%max_total_price%'
    button_type: QUANTUM_CHANGE_AMOUNT
    amount: 999999  # Valeur arbitraire pour mettre au max

  # Confirmer la vente
  confirm_sell:
    slots: [23]
    material: EMERALD
    display_name: '&a&l✓ Vendre'
    lore:
      - '&7Confirmer la vente'
      - ' '
      - '&fVous vendez: &e%quantity%x'
      - '&fVous recevez: &6%total_price%'
    button_type: QUANTUM_SELL

# ========================================
# NOTES IMPORTANTES
# ========================================
# • Les placeholders sont remplacés dynamiquement
# • %item_name% = Nom de l'item
# • %quantity% = Quantité actuelle à vendre
# • %max_quantity% = Quantité maximale disponible
# • %price_per_unit% = Prix unitaire
# • %total_price% = Prix total (quantité * prix unitaire)
# • %max_total_price% = Prix si vente maximale
