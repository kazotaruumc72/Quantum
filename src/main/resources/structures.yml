    damaged:
      blocks:
        - "0,0,0:minecraft:OAK_LOG"
        - "0,1,0:minecraft:OAK_LOG"
        - "0,2,0:minecraft:OAK_LOG"
        - "-1,2,0:minecraft:OAK_LEAVES"
        - "1,2,0:minecraft:OAK_LEAVES"
    
