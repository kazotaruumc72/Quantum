# TAB Plugin Configuration Example with Quantum Integration
# Place this in: /plugins/TAB/config.yml
# 
# This configuration demonstrates how to use Quantum placeholders
# in TAB for tablist, nametags, header/footer, and more.

# ==============================
# Tablist Name Formatting
# ==============================
tablist-name-formatting:
  enabled: true
  # Format shown in tablist
  # Shows: [Level] PlayerName | Job
  format: "&e[%quantum_level%] &f%player% &8| &b%quantum_job%"
  
  # Alternative formats:
  # format: "&7Lv.%quantum_level% &f%player%"
  # format: "%quantum_job% &7[%quantum_level%] &f%player%"

# ==============================
# Header and Footer
# ==============================
header-footer:
  enabled: true
  
  # Tablist header
  header:
    - "&7&m----------------&r &6&lQUANTUM SERVER &7&m----------------"
    - "&7Level: &e%quantum_level% &8| &7Job: &e%quantum_job% &7(Lv.%quantum_job_level%)"
    - ""
  
  # Tablist footer
  footer:
    - ""
    - "&7Tower: &d%quantum_tower_name% &8| &7Floor: &d%quantum_tower_floor%"
    - "&7Storage: &a%quantum_storage_items%&7/&a%quantum_storage_capacity% &7(&a%quantum_storage_used_percent%&7%)"
    - "&7&m------------------------------------------------"

# ==============================
# Nametags (above player heads)
# ==============================
nametags:
  enabled: true
  
  # Text shown above player's head
  prefix: "&7[Lv.%quantum_level%] "
  suffix: " &e%quantum_job%"
  
  # Alternative nametag formats:
  # prefix: "&e%quantum_level% &7| "
  # suffix: ""
  
# ==============================
# Player List Sorting
# ==============================
tablist-sorting:
  enabled: true
  
  # Sort players by level (highest first)
  sorting-rules:
    - "placeholder-high-to-low:%quantum_level%"
    - "player_name"
  
  # Alternative sorting:
  # - "placeholder-high-to-low:%quantum_job_level%" # Sort by job level
  # - "placeholder-high-to-low:%quantum_tower_floor%" # Sort by tower progress

# ==============================
# Per-World Player List
# ==============================
per-world-playerlist:
  enabled: false
  
  # Example: Different format in different worlds
  # world_nether:
  #   format: "&c[%quantum_tower_floor%] &f%player%"
  # world_the_end:
  #   format: "&d[%quantum_level%] &f%player%"

# ==============================
# PlaceholderAPI Refresh Intervals
# ==============================
placeholderapi-refresh-intervals:
  # How often to update each placeholder (in milliseconds)
  # -1 = only update when value changes
  # 0 = update every server tick (not recommended)
  
  # Player level (update every 5 seconds)
  quantum_level: 5000
  
  # Experience (update every 5 seconds)
  quantum_exp: 5000
  quantum_exp_required: 5000
  quantum_exp_progress: 5000
  
  # Job (update only on change)
  quantum_job: -1
  quantum_job_level: 5000
  quantum_job_exp: 5000
  
  # Tower (update every 10 seconds)
  quantum_tower: 10000
  quantum_tower_name: 10000
  quantum_tower_floor: 10000
  
  # Storage (update every 10 seconds)
  quantum_storage_items: 10000
  quantum_storage_capacity: 10000
  quantum_storage_used_percent: 10000
  
  # Statistics (update every 30 seconds)
  quantum_orders_created: 30000
  quantum_orders_filled: 30000
  quantum_items_sold: 30000
  quantum_items_bought: 30000
  
  # Homes (update only on change)
  quantum_homes: -1
  quantum_homes_max: -1

