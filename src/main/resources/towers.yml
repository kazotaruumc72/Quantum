# =======================================
# QUANTUM - Configuration des Tours
# =======================================
# Documentation complète du système:
# - Portes automatiques (disparition 30s)
# - NPC avec Model Engine
# - Régions WorldGuard par étage
# - Récompenses par étage (Nexo/MythicMobs/commandes)
#
# ⚠️ Le système de mobs sera géré par MythicMobs ultérieurement.

towers:
  tower_water:
    # Informations générales
    name: "§b§lTour de l'Eau"
    worldguard_region: "tower_water_global"
    min_level: 1
    max_level: 26

    # Configuration des étages
    floors:
      # ==================== ÉTAGE 1 ====================
      1:
        worldguard_region: "donjon_eau_1"
        
        # Nombre de mobs MythicMobs à tuer pour ouvrir la porte de cet étage (0 = pas de prérequis)
        mob_kills_required: 10
        
        # Point de spawn (utilisé par /quantum tower etage et NPC)
        spawn:
          world: "world"
          x: 100.5
          y: 65.0
          z: 200.5
          yaw: 90.0
          pitch: 0.0

        # Récompenses de fin d'étage
        rewards:
          nexo:
            - id: "water_key"
              amount: 1
              chance: 100.0
              message: "&6Vous avez obtenu: Clé de l'Eau!"
            - id: "crystal_shard"
              amount: 2
              chance: 75.0
              message: "&d+2 Éclats de Cristal"
            - id: "rare_gem"
              amount: 1
              chance: 15.0
              message: "&5&l✦ GEMME RARE OBTENUE!"
          
          mythic:
            - id: "UncommonDungeon"
              amount: 1
              chance: 100.0
            - id: "RareWeapon"
              amount: 1
              chance: 10.0
          
          commands:
            # Récompenses garanties
            - "eco give %player% 100"
            - "xp give %player% 50"
            - "title %player% title \"&aÉtage 1 Terminé!\""
            
            # Récompenses avec chance
            - cmd: "give %player% diamond 1"
              chance: 50.0
            - cmd: "give %player% emerald 2"
              chance: 25.0
            - cmd: "crates givekey %player% common 1"
              chance: 30.0
            - cmd: "broadcast &6%player% a trouvé un trésor rare!"
              chance: 5.0
          
          message: "&6✓ Récompenses de l'étage 1 reçues!"

      # ==================== ÉTAGE 2 ====================
      2:
        worldguard_region: "donjon_eau_2"
        mob_kills_required: 15
        
        spawn:
          world: "world"
          x: 120.5
          y: 70.0
          z: 250.5
          yaw: 180.0
          pitch: 0.0

        rewards:
          nexo:
            - id: "water_key"
              amount: 1
              chance: 100.0
            - id: "aqua_crystal"
              amount: 1
              chance: 50.0
              message: "&b+1 Cristal Aquatique"
          
          mythic:
            - id: "UncommonDungeon"
              amount: 1
              chance: 100.0
          
          commands:
            - "eco give %player% 200"
            - "xp give %player% 75"
            - cmd: "give %player% diamond 2"
              chance: 60.0
            - cmd: "give %player% trident 1"
              chance: 20.0
          
          message: "&6✓ Étage 2 complété!"

      # ==================== ÉTAGE 3 - MINI BOSS ====================
      3:
        worldguard_region: "donjon_eau_3"
        mob_kills_required: 1
        
        spawn:
          world: "world"
          x: 140.5
          y: 75.0
          z: 300.5
          yaw: 270.0
          pitch: 0.0

        rewards:
          nexo:
            - id: "boss_chest"
              amount: 1
              chance: 100.0
              message: "&6&l✦ COFFRE DE BOSS OBTENU!"
            - id: "legendary_fragment"
              amount: 1
              chance: 30.0
              message: "&5&l★ Fragment Légendaire!"
          
          mythic:
            - id: "EpicBossDrop"
              amount: 1
              chance: 50.0
            - id: "LegendaryWeapon"
              amount: 1
              chance: 5.0
          
          commands:
            # Récompenses garanties boss
            - "eco give %player% 1000"
            - "xp give %player% 200"
            - "broadcast &6&l[BOSS] &f%player% &7a vaincu le Chevalier de l'Eau!"
            - "title %player% title \"&b&lBOSS VAINCU!\""
            - "title %player% subtitle \"&7Chevalier de l'Eau\""
            
            # Récompenses rares
            - cmd: "give %player% diamond 5"
              chance: 75.0
            - cmd: "give %player% netherite_ingot 1"
              chance: 25.0
            - cmd: "crates givekey %player% legendary 1"
              chance: 10.0
            - cmd: "give %player% elytra 1"
              chance: 5.0
            - cmd: "give %player% nether_star 1"
              chance: 3.0
          
          message: "&6&l✦ Félicitations! Boss de l'étage 3 vaincu!"

  # ==================== TOUR DU FEU ====================
  tower_fire:
    name: "§c§lTour du Feu"
    worldguard_region: "tower_fire_global"
    min_level: 20
    max_level: 50

    floors:
      1:
        worldguard_region: "donjon_feu_1"
        
        spawn:
          world: "world_nether"
          x: 200.5
          y: 80.0
          z: 400.5
          yaw: 0.0
          pitch: 0.0

        rewards:
          nexo:
            - id: "fire_key"
              amount: 1
              chance: 100.0
          mythic:
            - id: "UncommonDungeon"
              amount: 1
              chance: 100.0
          commands:
            - "eco give %player% 150"
            - "xp give %player% 80"
            - cmd: "give %player% blaze_rod 3"
              chance: 60.0
          message: "&c✓ Étage de feu complété!"

# =======================================
# NOTES DE CONFIGURATION
# =======================================

# COMMANDES:
# Format simple: "commande" (100% chance)
# Format avec chance: {cmd: "commande", chance: 50.0}

# PLACEHOLDERS DISPONIBLES:
# %player% - Nom du joueur
# %uuid% - UUID du joueur
# %world% - Nom du monde
# %x%, %y%, %z% - Coordonnées
