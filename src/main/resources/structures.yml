# ========================================
#  QUANTUM - Structure Definitions
# ========================================
#
# Définition des structures pour le système de hache
# Chaque structure a plusieurs états de dégradation
# États: whole (entier), good (bon état), damaged (abimé), stump (souche)

structures:
  # Grand chêne
  oak_tree_large:
    display_name: "&2Grand Chêne"
    
    # État complet (whole)
    whole:
      blocks:
        # Format: "x,y,z:type" où type peut être "minecraft:block" ou "nexo:id"
        - "0,0,0:minecraft:OAK_LOG"
        - "0,1,0:minecraft:OAK_LOG"
        - "0,2,0:minecraft:OAK_LOG"
        - "0,3,0:minecraft:OAK_LOG"
        - "0,4,0:minecraft:OAK_LOG"
        - "-1,4,0:minecraft:OAK_LEAVES"
