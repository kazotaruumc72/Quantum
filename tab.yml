# ============================================================================
# DYNAMIC COMPLETION SOURCES
# ============================================================================
# This section describes where dynamic completions are loaded from:
#
# tower_ids:            TowerManager.getAllTowers()
# floor_numbers:        TowerConfig.getTotalFloors() for specific tower
# player_names:         Bukkit.getOnlinePlayers()
# job_ids:              JobManager.getAvailableJobs()
# rune_types:           RuneType enum values
# order_items:          orders_template.yml categories and items
# all_order_items:      OrderManager.getAllItems()
# order_categories:     orders_template.yml root keys
# player_homes:         Database query for player's saved homes
# tab_groups:           tab_config.yml groups section
# worldguard_regions:   WorldGuard API - player's current world regions
# menu_names:           Menu configuration files in resources/menus/
# nexo_items:           Nexo plugin item registry
# minecraft_items:      Minecraft Material enum
# inventory_amounts:    Based on player's current inventory quantities
#
# ============================================================================
# PERMISSION-BASED FILTERING
# ============================================================================
# Many tab completers filter suggestions based on player permissions:
#
# - quantum.admin.orders: Shows "orders" sub-command in /quantum
# - quantum.tower.progress.others: Shows other player names in /tower progress
# - quantum.admin: Shows admin-only sub-commands in various commands
# - quantum.tab.edit: Required for all /tabedit completions
# - quantum.zone.configure: Required for /zonegui completions
#
# ============================================================================
# NOTES
# ============================================================================
# - All tab completers filter results based on partial input matching
# - Most completers are case-insensitive for user convenience
# - Dynamic completions are fetched in real-time from managers and configs
# - Some completions show placeholder text (e.g., <model_id>, <name>)
# - Hierarchical commands support nested argument completion
# - Console-only commands show appropriate player selection
#
# ============================================================================
